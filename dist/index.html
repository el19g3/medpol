ory":"Uncategorized"},{"id":"1b567686-12f1-804f-b1c5-fbf299d93b9f","question":"Ο όρος ήβη - ενήβωση περιλαμβάνει:","options":["Α. μεμονωμένα την βιολογική ωρίμανση του σώματος του παιδιού για την επίτευξη της ικανότητας αναπαραγωγής","Β. συνδυαστικά την πνευματική και κοινωνική ανάπτυξη με τελικό στόχο τη μετάβαση από την παιδική ηλικία στην ενηλικίωση","Γ. μεμονωμένα την βιολογική ανάπτυξη, κατά την οποία το σώμα του παιδιού αυξάνει ραγδαία και μετατρέπεται σε σώμα ενήλικα, αποκτώντας την ικανότητα της αναπαραγωγής","Δ. μεμονωμένα την βιολογική αύξηση του σώματος με την επίτευξη της αυξητικής αιχμής και την κατάκτηση του τελικού αναστήματος του ενήλικα","Ε. συνδυαστικά την βιολογική, πνευματική και κοινωνική ανάπτυξη κατά την οποία το σώμα του παιδιού αυξάνει ραγδαία και μετατρέπεται σε σώμα ενήλικα και το άτομο μεταβαίνει από την παιδική ηλικία στην ενηλικίωση"],"correctAnswers":[],"justification":null,"category":"Uncategorized"},{"id":"1b567686-12f1-8055-b08a-c69edeb74c3d","question":"Ο αυτοάνοσος διαβήτης έχει την μεγαλύτερη επίπτωση σε:","options":["Α. Ελλάδα","Β. Βενεζουέλα","Γ. Ασία","Δ. Φινλανδία"],"correctAnswers":["Δ"],"justification":"σελ. 242","category":"Uncategorized"},{"id":"1b567686-12f1-809f-afd5-fe94f425e680","question":"Ποιο από τα παρακάτω εμβόλια περιέχει ζώντες οργανισμούς;","options":["Α. το BCG","Β. του τετάνου","Γ. της διφθερίτιδας","Δ. της ηπατίτιδας Β"],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"1b567686-12f1-8044-860f-c5e3ee94c799","question":"Τι ΔΕΝ ισχύει στον προαθλητικό έλεγχο;","options":["Α. Ο προαθλητικός έλεγχος γίνεται 6-8 εβδομάδες πριν από την έναρξη της αθλητικής δραστηριότητας και επαναλμβάνεται κάθε 1-2 χρόνια","Β. Συστήνεται ήπιας έως μέτριας έντασης αθλητική δραστηριότητα για 30 λεπτά ημερησίως","Γ. Υπάρχουν ξεχωριστές οδηγίες για άτομα με υποκείμενα καρδιακά νοσήματα","Δ. Ο προαθλητικός έλεγχος είναι απαραίτητος για όλα τα άτομα που συμμετέχουν σε αθλητικές δραστηριότητες"],"correctAnsw f1-8091-9e42-dd737b5b8b92","question":"Μια 22χρονη φοιτήτρια Νομικής προσέρχεται στο τμήμα επειγόντων περιστατικών το μεσημέρι αναφέροντας οξύ κοιλιακό άλγος υπογαστρίου. Το άλγος ξεκίνησε το πρωί και ήταν η αιτία πρώιμης αφύπνισης της περί τις 7. Η έναρξη του άλγους ήταν αιφνίδια και υφέθηκε αρχικά με τη χρήση παρακεταμόλης από του στόματος, προοδευτικά όμως επιδεινώθηκε γεγονός που την οδήγησε στο νοσοκομείο. από το ιστορικό της παρουσιάζει ένα ακόμη επεισόδιο άλγους πριν 1,5 χρόνο που υποχώρησε αυτόματα μετά από νοσηλεία μιας ημέρας. Η ασθενής αναφέρει ότι δεν έχει γυναικολογικό ιστορικό, έχει σταθερό κύκλο 28 ημερών, δεν είχε σεξουαλικές επαφές τις τελευταίες 15 μέρες, ενώ η τελευταία περίοδος ήρθε πριν από 12 μέρες και ήταν μικρότερη σε διάρκεια και ποσότητα αίματος. Κλινικά η ασθενής εμφανίζεται σχετικά ωχρή και πάσχουσα. Η κοιλιά είναι σκληρή στο υπογάστριο κι εμφανίζει αυτόματη ευαισθησία και σύσπαση ιδίως δεξιά. υπάρχει έντονη αναπηδώσα ευαισθησία στο υπογάστριο δεξιά αλλά και ηπιότερη αριστερά και σε όλους τους χώρους της κοιλιάς. Η ΑΠ είναι 102/57mmHg με 102 σφύξεις. Η γενική αίματος δείχνει λευκοκυττάρωση (13.600/cc) Ht 30.8% Hb 8.4gr/dl. Οι βιοχημικές εξετάσεις είναι φυσιολογικές ενώ το test κύησης ούρων θετικό. Ποια είναι η πιθανότερη διάγνωση;","options":["Α. Ρήξη εξωμήτριου κύησης","Β. Οξεία σκωληκοειδίτιδα","Γ. Κολικός δεξιού ουρητήρα","Δ. Αιμορραγία από ρήξη ωχρού σωματίου","Ε. Συστροφή κύστης δεξιάς ωοθήκης"],"correctAnswers":["Δ","Α"],"justification":null,"category":"Uncategorized"},{"id":"13367686-12f1-809e-82e2-e4628dc9f435","question":"Μυοκαρδιακή βλάβη με αύξηση των επιπέδων της τροπονίνης μπορεί να έχουμε στις παρακάτω καταστάσεις εκτός από","options":["Α. Οξύ έμφραγμα μυοκαρδίου","Β. Σοβαρή αναιμία","Γ. Κακοήθεια","Δ. Μυοκαρδίτιδα","Ε. Καρδιακή ανεπάρκεια"],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"13367686-12f1-80e2-b248-d44f2d9699b2","question":"Η αναπνοή Cheyne-Stokes εμφανίζεται σε βλάβη του","option ustification":"Από elearning…","category":"Uncategorized"},{"id":"3621bfc2-c02b-43f5-9244-d4092b2f8ce3","question":"Πυρετός την πρώτη μετεγχειρητική ημέρα μετά από ενδαρτηριεκτομή της καρωτίδας. Συχνότερο αίτιο είναι:","options":["Α. Ερεθισμός του πνευμονογαστρικού νεύρου","Β. Ουρολοίμωξη","Γ. Θρομβοφλεβίτιδα από φλεβικό καθετήρα χορήγησης υγρών","Δ. Υπασβεστιαιμία από τραυματισμό των παραθυρεοειδών","Ε. Επιμόλυνση της τομής"],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"3c5af3e3-e739-47dd-9e34-b4825c8f6bb2","question":"Ανευρύσματα υποκλειδίου αρτηρίας:","options":["Α. μπορεί να συμβούν σε ασθενείς με σύνδρομο άνω θωρακικού στομίου και υπεράριθμη αυχενική πλευρά","Β. συχνή επιπλοκή είναι οι περιφερικές εμβολές","Γ. ανευρύσματα της δεξιάς υποκλειδίου μπορεί να πιέζουν το παλίνδρομο λαρυγγικό νεύρο και να προκαλούν βραχνάδα","Δ. μπορεί να είναι μετατραυματικά","Ε. όλα τα παραπάνω"],"correctAnswers":["Ε"],"justification":"σελ. 291","category":"Uncategorized"},{"id":"3f78f0a6-4cd9-4945-9383-6c477f5099b2","question":"Ρήξη των Ανευρυσμάτων της κοιλιακής αορτής μπορεί να συμβεί σε όλα ΕΚΤΟΣ από:","options":["Α. στον ηπατικό πόρο (αιμοχολία)","Β. την κάτω κοίλη φλέβα (αορτοκοιλιακή επικοινωνία)","Γ. το δωδεκαδάκτυλο (αορτοεντερικό συρίγγιο)","Δ. τον οπισθοπεριτοναικό χώρο","Ε. την αριστερή νεφρική φλέβα"],"correctAnswers":["Α"],"justification":"σελ. 246\nchatGPT\nΗ ρήξη των ανευρυσμάτων της κοιλιακής αορτής μπορεί να συμβεί σε πολλά σημεία, αλλά το λιγότερο πιθανό σημείο είναι:\nΑ. στον ηπατικό πόρο (αιμοχολία)\nΗ ρήξη ανευρύσματος της κοιλιακής αορτής είναι εξαιρετικά σπάνιο να προκαλέσει αιμοχολία (αίμα στον χοληδόχο πόρο). Οι άλλες αναφερόμενες θέσεις είναι πιο συνηθισμένες για τις επιπλοκές από ρήξη ανευρύσματος της κοιλιακής αορτής:\n• Η ρήξη στην κάτω κοίλη φλέβα (Β) μπορεί να προκαλέσει αορτοκοιλική επικοινωνία.\n• Η ρήξη στο δωδεκαδάκτυλο (Γ) μπορεί να προκαλέσει αορτοεντερικό συρίγγιο.\n• Η ρήξη στον οπισθοπεριτοναικό χώρο (Δ) είνα η και τον πηκτικό μηχανισμό","Ε. Όλα τα παραπάνω"],"correctAnswers":["Α"],"justification":"chatGPT\nΗ σωστή επιλογή είναι Α: Ο ασθενής προσέρχεται συχνά με ανουρία, υπόταση και σφύζουσα μάζα κοιλίας.\n\nΑς εξετάσουμε τις επιλογές:\n\nΑ. ","category":"Uncategorized"},{"id":"b9c2390f-0d0c-4d7b-88c5-fd29b78865b2","question":"Αναφορικά με τα υποκλινικά ψυχιατρικά συμπτώματα ισχύει το:","options":["Α. Στην προσχολική ηλικία το κλάμα, η άρνηση λήψης τροφής, ο διαταραγμένος ύπνος, η απόσυρση και η επιδείνωση της σωματικής ανάπτυξης των βρεφών και των νηπίων χωρίς να υπάρχουν οργανικά αίτια, δεν αποτελούν συμπτώματα ενδεικτικά ύπαρξης κατάθλιψης","Β. Τα παιδιά με υποκλινικά συμπτώματα έχουν χαμηλό κίνδυνο, αυτά τα συμπτώματα να εξελιχθούν σε κανονική κλινική διαταραχή","Γ. Με την είσοδο στην εφηβεία τα συμπτώματα της διαταραχής της διάθεσης είναι περισσότερο σωματικά και λιγότερο από την ψυχική σφαίρα","Δ. Οι υποκλινικές περιπτώσεις Διαταραχής Μετατραυματικού Στρες είναι σπάνια και πιθανόν να μην έχουν σοβαρή επίπτωση στη λειτουργικότητα του ατόμου","Ε. Για τις ψυχώσεις, τα υποκλινικά συμπτώματα στα παιδιά μπορεί να αποτελούν την αρχή μιας πρόδρομης κατάστασης και να αποτελούν μια πρώιμη εκδήλωση της εξελισσόμενης νόσου"],"correctAnswers":["Ε"],"justification":null,"category":"Uncategorized"},{"id":"0f8a7c27-4953-4f21-bf42-c44083e1a270","question":"Σύμφωνα με την Αμερικανική Ακαδημία Παιδιατρικής (ΑΑΡ 2010), ευάλωτοι πληθυσμοί παιδιών και εφήβων είναι τα παιδιά με νοητική υστέρηση, παιδιά σε ιδρύματα, παιδιά σε χρόνια και μέγας λη φτώχεια, παιδιά μειονοτήτων (μετανάστες, πρόσφυγες), παιδιά φυλακισμένων γονέων, παιδιά γονέων αλκοολικών / χρηστών ουσιών, παιδιά οικογενειών αστέγων, ανασφάλιστων, χωρίς πρόσβαση σε υπηρεσίες υγείας.","options":["A. Σωστό","Β. Λάθος"],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"1c01cb9c-5138-4f47-8cbd-ec18c95f1da5","question":"Στους παράγοντες κινδύνου αυτοκτονικοτητας συγκαταλεγονται όλα τα παρακάτω ΕΚΤΟΣ από φυγες σε περιορισμό"],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"822c19c6-5318-407c-afab-a114059fbca0","question":"Για τις νευροαναπτυξιακές διαταραχές ισχύει ένα από τα παρακάτω:","options":["A. Δεν περιλαμβάνουν την ειδική γλωσσική ανεπάρκεια η οποία αποδίδεται σε νοητική υστέρηση, απώλεια ακοής, συναισθηματική διαταραχή ή περιβαλλοντική ένδεια","Β. Δεν περιλαμβάνουν τη νοητική υστέρηση, τις διαταραχές επικοινωνίας του λόγου, τη διαταραχή του φάσματος του αυτισμού, την σχιζοφρένεια, τη διαταραχή ελλειμματικής προσοχής και υπερκινητικότητας, τις ειδικές μαθησιακές δυσκολίες","Γ. Είναι ομάδα διαταραχών με έναρξη στην αναπτυξιακή περίοδο και συνήθως πριν από τη σχολική φοίτηση","Δ. Η συνύπαρξη νοητικής υστέρησης (ΝΥ) και διαταραχών φάσματος του αυτισμού (ΔΦΑ) ανέρχεται σε ποσοστό 20%","E. Οι μαθησιακές δυσκολίες αποτελούν ειδική αναπτυξιακή διαταραχή και συνιστούν επίσημη διάγνωση δυσκολιών στον τομέα της μάθησης"],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"848d06be-b0cb-4fe4-ae2b-9baaf217dd37","question":"Σχετικά με τον επιπολασμό των προβλημάτων ψυχικής υγείας, ΔΕΝ ισχύει από τα παρακάτω το:","options":["A. Ο επιπολασμός των δυσκολιών σίτισης στα φυσιολογικά αναπτυσσόμενα βρέφη και παιδιά υπολογίζεται μεταξύ 35-50% ενώ φτάνει στο 80% σε παιδιά με οργανικά και χρόνια νοσήματα","Β. Το 10-20% των παιδιών και εφήβων ηλικίας 5-18 ετών, παρουσιάζει συμπτώματα συμβατά με κάποια ψυχική διαταραχή","Γ. Το 50% των ψυχικών διαταραχών εμφανίζονται πριν από την ηλικία των 14 ετών","Δ. Η αυτοκτονία είναι η δεύτερη πιο συχνή αιτία θανάτου στις ηλικίες 15-29 ετών","E. Οι διαταραχές ψυχικής υγείας (κυρίως άγχους και κατάθλιψης) εκδηλώνονται σε ποσοστό 9-37% έναντι 5-15% στον γενικό υγιή πληθυσμό παιδιών"],"correctAnswers":["Α"],"justification":"Εισαγωγή στην Ψυχιατρική παιδιού κ εφήβου, διαφάνεια 37","category":"Uncategorized"},{"id":"872d303a-0270-42c7-b4db-01d5d5dde4cc","question":"Για τις ψυχωσιόμορφες εμπειρίες ισχύουν όλα τα παρακάτω ΕΚΤΟΣ από το:","options":["A. Φαίνεται να είναι αρκετά συνηθισμένες στον γενικό πληθυσμό","Β. Στην πλειοψηφία τους είναι παροδικές και τείνουν να εξαφανίζονται κυρίως κατά την εφηβεία","Γ. Έχει προταθεί μια συνέχεια μεταξύ ψυχοσιόμορφων εμπειριών και ψύχωσης","Δ. Δεν φαίνεται να προδιαθέτουν στην εκδήλωση άλλων ψυχοπαθολογικών οντοτήτων, όπως η καταθλιπτική συμπτωματολογία, η αυτοκτονικότητα, η χρήση ουσιών ή η έκπτωση της συνολικής λειτουργικότητας","E. Αποτελούν ήπιες υποκλινικές ψευδαισθήσεις και παραληρηματικές ιδέες"],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"8993804e-318a-45b6-a3a3-daff46648deb","question":"Ο δεσμός (attachment):","options":["A. Θεωρείται μορφή ψυχολογικής οργάνωσης","Β. Θεωρείται μία μορφή βιολογικής, συμπεριφορικής και ομοιοστατικής λειτουργίας","Γ. Θεωρείται ασφαλής όταν στην πειραματική διαδικασία της συνθήκης του ξένου (M. Ainsworth) το παιδί αντιδρά με πάγωμα και φόβο στην παρουσία του γονέα","Δ. Θεωρείται ανασφαλής αμφιθυμικός όταν στην πειραματική διαδικασία της συνθήκης του ξένου (M. Ainsworth) το παιδί αντιδρά με πάγωμα και φόβο στην παρουσία του γονέα","E. Θεωρείται ανασφαλής αποφευκτικός όταν στην πειραματική διαδικασία της συνθήκης του ξένου (M. Ainsworth) το παιδί προτιμά να διατηρεί επαφή με τον γονέα παρά να εξερευνήσει το περιβάλλον"],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"8fcbf528-dbff-4fc7-81a6-074933e09594","question":"Tα βασικά κριτήρια για τη διασφάλιση ενός ποιοτικού πλαισίου παιδικής προστασίας όπως αυτά περιγράφονται μέσα απο το μοντέλο \"Quality for Children\" συγκαταλέγεται ένα απο τα εξής","options":["A. Τα φυσικά αδέλφια δεν είναι απαραίτητο να φροντίζονται μαζί","Β. Το παιδι δεν διατηρεί επαφή με την οικογένεια καταγωγής του (βιολογική οικογενεια)","Γ. Η έξοδος από τη φροντίδα δεν περιλαμβάνει την προετοιμασία του παιδιού/ νέου ενηλίκου για την αυτονόμησή του","Δ. Το παιδι ενθαρρύνεται στο να συμμετέχει στη δια ["Α. Την βραχύχρονη μνήμη","Β. Την άμεση μνήμη","Γ. Την αντίληψη","Δ. Κανένα από τα ανωτέρω","Ε. Τα Α,Β,Γ"],"correctAnswers":["Β"],"justification":"Andreasen  σελ. 24","category":"Uncategorized"},{"id":"e59753e8-381f-4d3f-a84c-c8d3ffbe7341","question":"Στη φαρμακοθεραπεία της μονοπολικής κατάθλιψης θεραπεία πρώτης γραμμής αποτελούν:","options":["Α. SSRI, SNRI","B. Λίθιο","Γ. SSRI, TCA","Δ. SNRI, MAOI","Ε. SSRI, SNRI, MAOI"],"correctAnswers":["Α"],"justification":"Φαρμακολογία απο Andreasen ","category":"Uncategorized"},{"id":"e8141cbc-2342-437d-b94b-594567b6fac3","question":"Ποια από τις παρακάτω εγκεφαλικές δομές παίζει ένα καθοριστικό ρόλο στο συναίσθημα του φόβου και εμπλέκεται στην παθοφυσιολογία των αγχωδών διαταραχών;","options":["Α. Ιππόκαμπος","Β. Επίφυση","Γ. Αμυγδαλή","Δ. Φακοειδής πυρήνας","Ε. Υπόφυση"],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"e877f5f6-61f3-4d35-8529-baecdd24cad6","question":"Η αλοπεριδόλη ανήκει:","options":["Α. Στις φαινοθειαζίνες","Β. Στις Διφαινυλ-βουτυλ-πιπεριδίνες","Γ. Στα θειοξανθένια","Δ. Στις βουτυροφαινόνες","Ε. Σε κανένα από τα παραπάνω"],"correctAnswers":["Δ"],"justification":"Andreasen σελ 529","category":"Uncategorized"},{"id":"ef94f336-43f9-4d7f-9861-140a5be7e065","question":"ΔΕΝ είναι εκλεκτικός αναστολέας επαναπρόσληψης της σεροτονίνης η:","options":["Α. Βενλαφαξίνη","Β. Φλουοξετίνη","Γ. Σερτραλίνη","Δ. Φλουβοξαμίνη","Ε. Παροξετίνη"],"correctAnswers":["Α"],"justification":"Andreasen σελ. 541 & 542 // Α = SNRI ","category":"Uncategorized"},{"id":"f3fca9d2-cf24-4a0e-8178-b44e5c98f342","question":"Τι ποσοστό D2 υποδοχέων θα πρέπει να καταλάβει ένα αντιψυχωτικό φάρμακο για να έχει τη μέγιστη αποτελεσματικότητα;","options":["Α. Άνω του 80%","Β. 65-70%","Γ. 55-60%","Δ. 40-50%"],"correctAnswers":["Β"],"justification":"Andreasen σελ. 531","category":"Uncategorized"},{"id":"f4abb734-fea7-440f-9b88-430ccd5333a7","question":"Δείκτης Νοημοσύνης (ΔΝ) 70-85 είναι ενδεικτικός για:","options":["Α. Υψηλή διανοητική λειτουργικότητα","Β. Οριακή διανοητική λειτουργικότητα","Γ. Πολύ χαμηλή διανοητική λειτουργικότητα","Δ. Πολύ υψηλή διανοητική λειτουργικότητα","Ε. Χαμηλή διανοητική λειτουργικότητα"],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"f58a7965-d755-495d-9493-97acb2f7cea4","question":"Ποια ψυχιατρική κατάσταση χαρακτηρίζεται από9 επιπεδωμένο συναίσθημα;","options":["Α. Αρχικά στάδια της ανοιας στη Νόσο Αλτσχάιμερ","Β. Σχιζοφρένεια","Γ. Μεταιχμιακή διαταραχή προσωπικότητας","Δ. Διπολική διαταραχή τύπου ΙΙ","Ε. Αγχώδης διαταραχή"],"correctAnswers":["Β"],"justification":"Κύριο αρνητικό σύπτωμα → περιεσφυγμένο συναίσθημα ","category":"Uncategorized"},{"id":"f66c2fe8-8ff2-461d-9cf5-18191dd7f2c9","question":"Πολλά από τα αγχολυτικά φάρμακα όπως η διαζεπάμη δρουν ως αγωνιστές:","options":["Α. Του GABA","Β. Της τυροσίνης","Γ. Της ντοπαμίνης","Δ. Της σεροτονίνης","Ε. Κανένα από τα παραπάνω"],"correctAnswers":["Α"],"justification":"Βενζοδιαζεπίνη → GABAεργική  δράση ","category":"Uncategorized"},{"id":"f8f66318-bfb9-43a1-991e-432ef4108e5f","question":"Για την διάγνωση της παραληρητικής διαταραχής πόση πρέπει να είναι η ελάχιστη διάρκεια των παραληρητικών ιδεών;","options":["Α. 6 μήνες","Β. 3 μήνες","Γ. 1 εβδομάδα","Δ. 1 μήνας","Ε. 2 εβδομάδες"],"correctAnswers":["Δ"],"justification":"Andreasen  σελ 137","category":"Uncategorized"},{"id":"fbe36a9f-4b8c-4a78-984d-1dea80509ee8","question":"Γενικά, μετά από το αρχικό ψυχωτικό επεισόδιο συστήνεται η συνέχιση της θεραπείας για:","options":["Α. 21-24 μήνες","Β. 6 εβδομάδες","Γ. 2 μήνες","Δ. 6 μήνες","Ε. 48-50 μήνες"],"correctAnswers":["Α"],"justification":"Andreasen σελ. 132","category":"Uncategorized"},{"id":"fd611db8-14ae-45b0-b555-d6e21a8f20e3","question":"Όλες οι παρακάτω φαρμακευτικές ουσίες έχουν επιδείξει καλή δραστικότητα στην αντιμετώπιση της οξείας φάσης της μανίας ΕΚΤΟΣ από:","options":["Α. Λαμοτριγίνη","Β. Λίθιο","Γ. Ολανζαπίνη","Δ. Βαλπροϊκό οξύ/ βαλπροϊκό νάτριο","Ε. Αλοπεριδόλη"],"correctAnswers":["Α"],"justification":"Andreasen σελ 174 | Το α είναι αντιεπιληπτικο 2ης γενιάς | In a recent meta-analysis of randomized controlled studies comparing one active antimanic drug with another one or with placebo including combination and augmentation studies, risperidone, olanzapine, and haloperidol have shown the best efficacy profile in the treatment of acute mania while lamotrigine, topiramate, and gabapentin were not significantly better than placebo | Lamotrigine has shown no efficacy in treating acute mania, which makes it less desirable than lithium, quetiapine, or cariprazine in that there will be no coverage for the manic/hypomanic phases.","category":"Uncategorized"},{"id":"febfa569-25e0-4290-8591-b3ff713e8184","question":"Στην νευρογενή ανορεξία ο δείκτης μάζας σώματος (ΒΜΙ) είναι γενικά μικρότερος του:","options":["Α. 14%","Β. 17,5%","Γ. 21,5%","Δ. 28%","Ε. 35%"],"correctAnswers":["Β"],"justification":"Andreasen σελ. 360","category":"Uncategorized"},{"id":"098f4fe0-b181-4e99-b6d1-f502c7ed2652","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Το γονιμοποιημένο ωάριο από ηθικής και νομικής πλευράς χαρακτηρίζεται ως \"πράγμα\" αλλά και \"στοιχείο προσωπικότητας\" των 'γονέων' του.","Β. Η συνταγματικά κατοχυρωμένη ελευθερίας της έρευνας δεν μπορεί σε καμία περίπτωση να περιορίζεται για χάρη του εμβρύου.","Γ. Η σύμβαση του Oviedo για τα Ανθρώπινα Δικαιώματα και τη Βιοϊτρική επιτρέπει ανεπιφύλακτα τη δημιουργία εμβρύων για ερευνητικούς σκοπούς.","Δ. Το ελληνικό νομοθετικό πλαίσιο δεν θεωρεί τη βιολογική συγγένεια ως ισότιμη με τη λεγόμενη κοινωνικό-συναισθηματική συγγένεια."],"correctAnswers":["Α"],"justification":" σελ. 152","category":"Uncategorized"},{"id":"0df6295c-cdb1-4a13-8388-1092788c5067","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Ο ιατρός δεν μπορεί ποτέ να διακόψει την παροχή υπηρεσιών που ήδη προσφέρει στον ασθενή του για λόγους επιστημονικούς ή προσωπικούς.","Β. Η απλή επίσκεψη του ασθενή στο ιατρείο δεν καθιστά κατά την ορθότερη άποψη τον ιατρό \"θεράποντα\" του ασθενή.","Γ. Η σχέση ιατρού-ασθενή είναι μια σχέση καθαρά νομική χωρίς καθόλου άλλης φύσεως (εξωτερικά) στοιχεία.","Δ. Ο θεράπων ιατρός του ασθενή μπορεί να αρνηθεί την παροχή των υπηρεσιών του προς τον ασθενή με το σκεπτικό ότι μπορεί να διακινδυνεύσει η δική του ζωή."],"correctAnswers":["Β"],"justification":"σελ. 328","category":"Uncategorized"},{"id":"0e8bbafe-172a-4175-bb64-96abcb82cbce","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Παραβιάζει το ιατρικό απόρρητο και είναι παράνομη η διαβίβαση συνταγών από φαρμακοποιούς προς φαρμακευτικές ή διαφημιστικές εταιρείες.","Β. Το ιατρικό απόρρητο δεν μπορεί να αίρεται ακόμη και αν εκείνος στον οποίον αφορά το απόρρητο συναινεί (έγκυρα) στην άρση του.","Γ. Εάν ο ασθενής με ΗΙV λοίμωξη δεν πείθεται με τίποτε να ενημερώσει ο ίδιος τον ή την σύζυγο ή σύντροφό του, μπορεί αυτό να το πράξει ο ίδιος ο ιατρός.","Δ. Το ιατρικό απόρρητο δεν μπορεί να αίρεται για λόγους που αφορούν το συμφέρον του ίδιου του ιατρού."],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"19a4f119-4b30-42d7-ab39-ab7d0e0c1bc1","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Σε ακραίες περιπτώσεις ο νόμος επιτρέπει τη διεξαγωγή της άμεσης ενεργητικής ευθανασίας.","Β. Η έμμεση ενεργητική ευθανασία είναι επιτρεπτή εφόσον συντρέχουν οι κατάλληλες προϋποθέσεις.","Γ. Ακόμη και όταν ο ασθενής έγκυρα επιζητεί τη διακοπή της θεραπείας ο ιατρός έχει μόνο δικαίωμα αλλά και καθήκον να συνεχίζει την εφαρμογή της.","Δ. Μεταξύ ενεργητικής και παθητικής ευθανασίας υπάρχει σαφής διαχωριστική γραμμή. "],"correctAnswers":["Β"],"justification":"σελ. 456","category":"Uncategorized"},{"id":"1ab240c8-b54c-4df4-8837-e6dac40e7ef8","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Στην ιατρική έρευνα με ανθρώπους το ατομικό συμφέρον και όφελος υπερτερεί του συμφέροντος της επιστήμης και της κοινωνίας.","Β. Αν συναινεί ο συμμετέχων μπορεί να διεξάγεται νόμιμα ιατρική έρευνα αν και οι κίνδυνοι για τον συμμετέχοντα είναι πολύ μεγαλύτεροι από το αναμενόμενο όφελος.","Γ. Σε εξαιρετικές περιπτώσεις σημαντικού οφέλους μπορεί η έρευνα να διεξάγεται χωρίς προηγούμενη έγκριση από αρμόδια επιτροπή δεοντολογίας.","Δ. Σε ειδικές περιπτώσεις επείγοντος μπορεί να διεξάγεται ιατρική έρευνα χωρίς προηγούμενη ενημερωμένη συναίνεση του συμμετέχοντα σε αυτή. "],"correctAnswers":["Α"],"justification":"σελ. 422","category":"Uncategorized"},{"id":"1b31a96a-f36a-41f6-9268-13e144d23da7","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Για τη νόμιμη διεξαγωγή της τεχνητής διακοπής εγκυμοσύνης δεν απαιτείται και η σύμφωνη γνώμη (συναίνεση) του συζύγου ή μόνιμου συντρόφου της εγκύου.","Β. Ο βιασμός αποτελεί λόγο για διακοπή της εγκυμοσύνης πριν τη συμπλήρωση της 19ης εβδομάδας κύησης, όχι όμως και η αιμομιξία.","Γ. Η διακοπή της εγκυμοσύνης για λόγους ευγονικής μπορεί να φορούν και ήπιες ανωμαλίες του εμβρύου που αναμένεται να εκδηλωθούν στην ενηλικίωση.","Δ. Η τεχνητή διακοπή της εγκυμοσύνης πρέπει να γίνεται σε οργανωμένη νοσηλευτική μονάδα και να διεξάγεται από μαιευτήρα-γυναικολόγο. Δεν απαιτείται άλλος ιατρός."],"correctAnswers":["Α"],"justification":"σελ.209","category":"Uncategorized"},{"id":"1b66f77e-5bc6-40a6-99d0-38b7e045a192","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Ο ΚΙΔ αναφέρεται ρητά στο δικαίωμα του ιατρού για ένσταση ηθικής συνείδησής του.","Β. Ο ΚΙΔ αναφέρεται στη σχέση του ιατρού με τον ασθενή και με τους συναδέλφους του, όχι όμως και στη σχέση του με την κοινωνία.","Γ. Στον ΚΙΔ (Κώδικα Ιατρικής Δεοντολογίας, ν. 3418/2005) δεν προκύπτει από πουθενά δικαίωμα του ιατρού για \"ένσταση ηθικής συνείδησής\" του.","Δ. Ο ΚΙΔ περιλαμβάνει μεταξύ των συγγενών του ασθενή και τον ή την σύζυγό του, όχι όμως και τον ή την μόνιμη συντροφό του."],"correctAnswers":["Α"],"justification":"σελ 55","category":"Uncategorized"},{"id":"1c87765b-5171-4885-bff0-80a75dd13f7c","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["A. Η προεμφυτευτική διάγνωση μπορεί να διεξαχθεί και μετά τη μεταφορά του γονιμοποιημένου ωαρίου στη μήτρα.","Β. Είναι απολύτως απαγορευμένη η προεμφυτευτική διάγνωση που στοχεύει στη δημιουργία ιστοσυμβατού δότη για άλλο παιδί της οικογένειας το οποίο πάσχει.","Γ. Η προεμφυτευτική διάγνωση μπορεί να διεξάγεται ελέυθερα και χωρίς προϋποθέσεις εφόσον στοχεύει στην πρόληψη γενετικών νοσημάτων.","Δ. Η εφαρμογή της προεμφυτευτικής διάγνωσης μπορεί να διολισθήσει σε καταχρηστική εφαρμογή της."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"1d3511fa-6fd2-406b-b9d5-1ec6c8e6b289","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Το ζήτημα της κλωνοποίησης έχει έντονα πολιτική διάσταση.","Β. Στον ελληνικό χώρο η θεραπευτική κλωνοποίηση είναι σαφώς και αναντίρρητα απαγορευμένη πλήρως.","Γ. Η θεραπευτική κλωνοποίηση διακρίνεται με σαφήνεια από την αναπαραγωγική κλωνοποίηση και αυτό διευκολύνει τη νομιμοποίησή της.","Δ. Γίνεται ευρέως αποδεκτό ότι η αναπαραγωγική κλωνοποίηση μπορεί να είναι επιτρεπτή με κάποιες όμως αυστηρές προϋποθέσεις."],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"2155b4b4-3ff0-403e-9595-b63aacb53bd6","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Άδικη πράξη σημαίνει προσβολή ενός (εννόμου) αγαθού. Όμως η απλή διακινδύνευσή του δεν μπορεί να συνιστά άδικη πράξη.","Β. Μπορεί κάποιος να διαπράξει μια άδικη πράξη αλλά η πράξη αυτή να μην είναι τελικά άδικη γιατί έγινε σε 'κατάσταση ανάγκης'.","Γ. Εγκληματική συμπεριφορά σημαίνει πάντα πράξη. Ποτέ παράλειψη.","Δ. Έλλειψη καταλογισμού του δράστη μιας παράνομης πράξης μπορεί να υπάρχει μόνον όταν είναι ψυχικά πάσων ή υπό την επιρροή ουσιών."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"2738a51c-df71-4d18-8bd3-620448852f32","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Ο ιατρός αποφασίζει με βάση την εικαζόμενη βούληση του ασθενή ενώ οι συγγενείς μπορεί να αποφασίζουν με βάση τις δικές τους αντιλήψεις.","Β. Ο ιατρός πρέπει να αποφασίζει για το εάν δεν έχει νόημα η περαιτέρω υποστήριξη της ζωής του ασθενή από κοινού με τους συγγενείς.","Γ. Ο ιατρός δεν έχει υποχρέωση να αναγράφει στα αρχεία νοσηλείας του ασθενή την αιτιολογημένη απόφαση διακοπής της ιατρικής αγωγής.","Δ. Σύμφωνα με τις νευροεπιστήμες στη μόνιμη φυτική κατάσταση (PVS) δεν υπάρχει καθόλου (ούτε καν ελαχιστοποιημένη) συνείδηση στον ασθενή."],"correctAnswers":["Β"],"justification":"σελ. 479","category":"Uncategorized"},{"id":"29c37676-03f7-412d-b7f6-48113d611c06","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. \"Η αναπαραγωγική κλωνοποίηση παρέχει έναν τρόπο αναπαραγωγής στα ομόφυλα ζευγάρια\" Επιχείρημα εναντίον της κλωνοποίησης.","Β. Στην αναπαραγωγική κλωνοποίηση έχουμε δύο ανθρώπους που είναι πανομοιότυποι γενετικά, μορφολογικά και έχουν την ίδια ακριβώς συμπεριφορά.","Γ. Το επιτρεπτό της θεραπευτικής κλωνοποίησης δεν μπορεί σε καμία περίπτωση να ανοίξει δρόμο για το επιτρεπτό της αναπαραγωγικής κλωνοποίησης.","Δ. \"Η αναπαραγωγική κλωνοποίηση έχει ως συνέπεια τη διάσπαση της ανθρώπινης ατομικότητας και μοναδικότητας.\" Επιχείρημα εναντίον της κλωνοποίησης."],"correctAnswers":["Δ"],"justification":"σελ248 το βιβλιο αναφερει το Α κ σελ250 το ζ","category":"Uncategorized"},{"id":"33c18575-7540-4b7d-bf76-beca78a3fa5f","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Το ιατρικό καθήκον για υποστήριξη της ζωής μπορεί να παύει σε κάποιο σημείο πριν ακόμη επέλθει ο (ολικός) εγκεφαλικός θάνατος.","Β. Όταν εξαντλείται η υποχρέωση του ιατρού για υποστήριξη της ζωής του ασθενή, τότε εξαντλείται και το καθήκον παροχής της λεγόμενης \"βασικής φροντίδας\".","Γ. Το ιατρικό καθήκον υποστήριξης της ζωής δεν παύει ακόμη και όταν είναι ανέφικτη η διατήρηση της \"φυσικής-βιολογικής\" λειτουργίας του οργανισμού.","Δ. Η ιατρική υποχρεούται πάντα να εφαρμόζει ό,τι είναι τεχνητά εφικτό και έτσι να προσπαθεί να διατηρήσει στη ζωή τον ασθενή μέχρι τελευταίας πνοής \"πάση θυσία\"."],"correctAnswers":["Α"],"justification":"Δ→ λάθος, σελ. 471","category":"Uncategorized"},{"id":"3e03ced0-8a49-478a-85dc-9c5ba8d1ba49","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η φύλαξη ομφαλοπλακουντιακών βλαστοκυττάρων είναι ένα σαφώς ιδιωτικό ζήτημα όπου το δημόσιο δεν εμπλέκεται σε καμία περίπτωση.","Β. Τα εμβρυϊκά βλαστοκύτταρα \"υπόσχονται\" πολλά στον τομέα της αναγεννητικής ιατρικής αλλά εγείρουν έντονα ηθικά ζητήματα.","Γ. Το ελληνικό νομικό πλαίσιο για την ιατρικά υποβοηθούμενη αναπαραγωγή δεν επιτρέπει με κανέναν τρόπο την έρευνα σε έμβρυα.","Δ. Τα ομφαλοπλακουντιακά βλαστοκύτταρα δεν έχουν εφαρμογή στην αντιμετώπιση αιματολογικών νοσημάτων."],"correctAnswers":["Β"],"justification":"σελ. 232 & 235 & 231","category":"Uncategorized"},{"id":"43776adf-9b02-43d9-ae4e-bd84a34dee88","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η αφαίρεση οργάνων από ζώντα δότη επιτρέπεται μόνον όταν πρόκειται να γίνει μεταμόσχευση σε πρόσωπο με το οποίο έχει προσωπική σχέση και συνδέεται συναισθηματικά. Για τη μεταμόσχευση απαιτείται έγγραφη κατάθεση 3 μαρτύρων οι οποίοι δεν συνδέονται με την μεταμοσχευτική ομάδα.","Β. Η αφαίρεση οργάνων από ζώντα δότη επιτρέπεται όταν πρόκειται να γίνει μεταμόσχευση σε πρόσωπο με το οποίο έχει προσωπική σχέση και συνδέεται συναισθηματικά. Στην περίπτωση αυτή απαιτείται άδεια με δικαστική απόφαση, που εκδίδεεται με τη διαδικασία της εκούσιας δικαιοδοσίας.","Γ. Η αφαίρεση οργάνων από ζώντα δότη επιτρέπεται όταν πρόκειται να γίνει μεταμόσχευση σε πρόσωπο με το οποίο έχει προσωπική σχέση και συνδέεται συναισθηματικά. Για τη μεταμόσχευση απαιτείται άδεια από τον Εθνικό Οργανισμό Μεταμοσχεύσεων (Ε.Ο.Μ.) ύστερα από σύμφωνη γνώμη μη αμειβόμενης Επιτροπής.","Δ. Η αφαίρεση οργάνων από ζώντα δότη δεν επιτρέπεται όταν πρόκειται να γίνει μεταμόσχευση σε πρόσωπο με το οποίο έχει προσωπική σχέση και συνδέεται συναισθηματικά. "],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"45f42fae-6d68-4ea0-9d6d-3044639b3a3d","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Το ιατρικό απόρρητο καλύπτει μόνο πληροφορίες που έμαθε ο ιατρός στα πλαίσια της άσκησης του λειτουργήματός  του.","Β. Το ιατρικό απόρρητο προστατεύεται από ένα συγκεκριμένο νομοθέτημα τον Κώδικα Ιατρικής Δεοντολογίας (ΚΙΔ, ν. 3418/2005)","Γ. Το ιατρικό απόρρητο καλύπτει πληροφορίες που αφορούν μόνο τον ίδιο τον ασθενή και όχι το περιβάλλον του (π.χ. την οικοένειά του).","Δ. Η νομοθεσία είναι απολύτως εξασφαλιστική και επαρκής στο να αποτρέψει καταχρήσεις όσον αφορά τη διαφύλαξη του απορρήτου."],"correctAnswers":["Α"],"justification":"σελ 375 “Δεν υπάγονται στο ιατρικό απόρρητο στοιχεία που περιήλθαν σε γνώση του ιατρού εκτός του πλαισίου της ασκήσεως των καθηκόντων του”","category":"Uncategorized"},{"id":"53cab3cb-5906-4a5f-854b-2abcfbe48cff","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Στην περίπτωση της μοναχικής γυναίκας το συμφέρον της για τεκνοποίηση υπερτερεί του συμφέροντος του παιδιού να έχει πατέρα.","Β. Στην περίπτωση της παρένθετης μητέρας το ωάριο μπορεί νόμιμα να προέρχεται από την ίδια την κυοφόρο.","Γ. Η προεμφυτευτική διάγνωση για την επιλογή κάποιων μη παθολογικών χαρακτηριστικών μπορεί να είναι νόμιμη υπό πολύ αυστηρές προϋποθέσεις.","Δ. Στην υποβοηθούμενη αναπαραγωγή τόσο η γυναίκα όσο και ο άνδρας δεν πρέπει να είναι μεγαλύτεροι των 50 ετών."],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"5730fe52-30f1-4d8e-a36d-c25d0da81628","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Στο ελληνικό ποινικό δίκαιο η συμμετοχή σε αυτοκτονία παραμένει ποινικά ατιμώρητη πράξη για αυτό ατιμώρητη είναι και η ιυα.","Β. Η Ολλανδία παρόλο που επιτρέπει ( με αυστηρές προϋποθέσεις) την άμεση ενεργητική ευθανασία, απαγορεύει πλήρως την ιυα.","Γ. Η ιατρικά υποβοηθούμενη αυτοκτονία (ιυα) δεν είναι μορφή της κοινής συμμετοχής σε αυτοκτονία αλλά έχει ξεχωριστό χαρακτήρα.","Δ. Στην περίπτωση της ιυα ο κυρίαρχος στη διαδικασία που οδηγεί προς τον θάνατο ('no return point') δεν είναι ο ιατρός αλλά ο ίδιος ο ασθενής."],"correctAnswers":["Δ"],"justification":"σελ. 458, 461","category":"Uncategorized"},{"id":"6c9bba6c-94d6-4206-a5c1-20418dd3df8f","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Ο σεβασμός στην αξιοπρέπεια του ασθενή ή και του ιατρού δεν αναδεικνύεται με σαφήνεια από τον ΚΙΔ αλλά προκύπτει από άλλους νόμους.","Β. Σύμφωνα με τον ΚΙΔ η ανακούφιση του ασθενή από τους πόνους και τα βάσανά του είναι δευτερεύων και όχι πρωταρχικός σκοπός της ιατρικής.","Γ. Ο ΚΙΔ δίνει το δικαίωμα σε ανήλικους ασθενείς που είναι αρκετά ώριμοι να συναινούν στη θεραπεία τους χωρίς τους γονείς τους.","Δ. Οι διατάξεις του Κώδικα Ιατρικής Δεοντολογίας (ΚΙΔ, ν. 3418/2005) δεν επιτείνουν την ιατρική ευθύνη σε σχέση με το κοινό δίκαιο."],"correctAnswers":["Δ"],"justification":"σελ 51","category":"Uncategorized"},{"id":"7ebbdc76-756d-4887-bb09-307375956687","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Ο ιατρός των Μονάδων Εντατικής Θεραπείας (ΜΕΘ) σπανίως αντιμετωπίζει ηθικά διλήμματα και συγκρούσεις καθηκόντων.","Β. Μπορεί η υπερβολική υποστήριξη της φθίνουσας ζωής να υποβιβάζει τον άνθρωπο σε \"αντικείμενο\" ή \"όργανο\" παραβιάζοντας έτσι την αξιοπρέπεια του.","Γ. Το Δίκαιο μπορεί να ρυθμίσει και να δώσει λύση πάντα, ακόμη και στις πλέον ακραίες περιπτώσεις σύγκρουσης καθηκόντων.","Δ. Ο ιατρός δεν μπορεί ποτέ να παίζει τον ρόλο της \"καταστροφικής μοίρας\" ή να αφήνει την των γεγονότων σε αυτή."],"correctAnswers":["Β"],"justification":"σελ 483","category":"Uncategorized"},{"id":"81211594-48c6-4a84-b3f8-57fe1adb71ca","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Ο ασθενής μπορεί να παραιτείται νόμιμα από το δικαίωμά του για ενημέρωση και αυτό ισχύει για όλα τα είδη των ιατρικών πράξεων.","Β. Τα έντυπα ενημέρωσης του ασθενή δεν μπορούν να υποκαταστήσουν την προσωπική ενημέρωσή του από τον ιατρό.","Γ. Ως ιατρικές πράξεις θεωρούνται μόνον οι επεμβατικές πράξεις.","Δ. Η ενημερωμένη συναίνεση του ασθενή μπορεί να δοθεί και μετά την ιατρική πράξη εφόσον είναι έγκυρη και πληροί τις προϋποθέσεις."],"correctAnswers":["Β"],"justification":"σελ 257","category":"Uncategorized"},{"id":"85b6f691-9078-43e6-b442-74931c527f1f","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η ελληνική νομοθεσία καθορίζει με σαφήνεια πότε ακριβώς αρχίζει η διαδικασία του τοκετού.","Β. Μπορεί πριν ακόμη αρχίσει ο τοκετός να μην έχουμε πλέον έμβρυο αλλά πλήρως προστατευόμενο άνθρωπο (νεογνό).","Γ. Βιώσιμη αυτοτελής οντότητα η οποία εμφανίζεται στον εξωτερικό κόσμο με τα βασικά μορφολογικά χαρακτηριστικά του ανθρώπου είναι νεογνό (όχι πλέον έμβρυο).","Δ. Η ελληνική νομοθεσία καθορίζει με σαφήνεια πότε παύει πλέον να υπάρχει έμβρυο και αρχίζει να υπάρχει πλήρως προστατευόμενος άνθρωπος."],"correctAnswers":["Γ"],"justification":"σελ 115 και 117","category":"Uncategorized"},{"id":"8b8141c2-c789-41c4-ab98-a7fea334a2e3","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Μια ειδικότητα που ενέχει υψηλό κίνδυνο ιατρικού σφάλματος είναι η μαιευτική-γυναικολογία.","Β. Μια ειδικότητα που ενέχει υψηλό κίνδυνο ιατρικού σφάλματος είναι η κυτταρολογία.","Γ. Μια ειδικότητα που ενέχει υψηλό κίνδυνο ιατρικού σφάλματος είναι η βιοπαθολογία-μικροβιολογία.","Δ. Μια ειδικότητα που ενέχει υψηλό κίνδυνο ιατρικού σφάλματος είναι η ιατροδικαστική."],"correctAnswers":["Α"],"justification":"σελ. 341","category":"Uncategorized"},{"id":"8caabf6c-892f-4c68-b24a-da4d4b23d944","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Ο ανειδίκευτος ιατρός δεν δεσμεύεται από την υποχρεωσή του ιατρού να παρέχει βοήθεια στο επείγον περιστατικό μέχρι τη διακομιδή του σε ειδικό κέντρο.","Β. Δεν είναι πάντα εύκολο να εξακριβωθεί αν υπάρχει αιτιώδης σύνδεσμος ανάμεσα σε αμελή συμπεριφορά του ιατρού και το βλαπτικό αποτέλεσμα στον ασθενή.","Γ. Η συνειδητή αμέλεια διακρίνεται με σαφήνεια από τον ενδεχόμενο δόλο.","Δ. Ο ιατρός οφείλει να επιδεικνύει τη συνήθη επιμέλεια που πρέπει να επιδεικνύει κάθε άλλος επαγγελματίας κατά τις συναλλαγές του, όχι όμως αυξημένη."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"8f76c3a7-a753-477b-909a-8880ff6203d2","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η μόνιμη φυτική κατάσταση ισοδυναμεί με εγκεφαλικό θάνατο.","Β. Η μόνιμη απώλεια της προσωπικότητας ισοδυναμεί με εγκεφαλικό θάνατο.","Γ. Η οριστική απώλεια της λειτουργίας του εγκεφαλικού στελέχους ισοδυναμεί με εγκεφαλικό θάνατο.","Δ. Ο εγκεφαλικός θάνατος θεσπίστηκε για να εξυπηρετούνται οι μεταμοσχεύσεις."],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"8fd38c95-ef0d-49cb-9851-ac5adba4feea","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η ενεργητική και η απθητική ευθανασία των νεογνών και των ενηλίκων είναι διεθνώς στον ίδιο βαθμό απορριπτέες ή ενδεχομένως αποδεκτές.","Β. Η ζωή των νεογνών θεωρείται ισάξια με τη ζωή κάθε άλλου ανθρώπου (π.χ. ενήλικα).","Γ. Τα νεογνά δεν μπορούν να εκφράσουν την πραγματική συναίνεσή τους. Ωστόσο, μπορεί ο ιατρός να επικαλεστεί την εικαζόμενη συναίνεσή τους.","Δ. Εύκολα μπορεί να εκτιμηθεί εάν το νεογνό πονάει ή εάν υποφέρει."],"correctAnswers":["Β"],"justification":"σελ 495","category":"Uncategorized"},{"id":"92059071-bd0b-474d-9b77-ce65615d7085","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Το πρότυπο επιμέλειας (standard) του ιατρού είναι το ίδιο για κάθε ιατρό της ίδιας ειδικότητας, είτε αυτός είναι ειδικός είτε ειδικευόμενος.","Β. Η άσκηση της ιατρικής δεν ρυθμίζεται από το κοινό δίκαιο που ρυθμίζει τη σχέση των πολιτών μεταξύ τους και προς το κράτος αλλά από ένα \"ιδιαίτερο\" δίκαιο.","Γ. Η ιατρική ευθύνη είναι κατά κανόνα ευθύνη υποκειμενική και όχι αντικειμενική.","Δ. Το πρότυπο επιμέλειας του ιατρού (standard) δεν μπορεί ποτέ να επηρεάζεται από τις εκάστοτε συγκεκριμένες συνθήκες."],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"95d56903-3c57-4852-b2d7-335f29297734","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Το ζήτημα της ευθανασίας είναι ζήτημα ευρείας κλίμακας και όχι ατομικό εξαιρετικό ζήτημα.","Β. Ο σύγχρονος άνθρωπος οφείλει να είναι επιφυλακτικός μποροστά στη διεθνή τάση υποχώρησης της πλήρους απαγόρευσης της ευθανασίας.","Γ. Το ζήτημα της ευθανασίας δεν είναι ένα ιδιαίτερα δυσχερές ζήτημα σε επίπεδο ηθικής και νομικής σκέψης. Απλώς απαιτείται ισχυρή πολιτική απόφαση.","Δ. Ο απόφοιτος της Ιατρικής δεν είναι απαραίτητο να διαθέτει παιδεία ανθρωπιστικών επιστημών. Αυτό θα εξαρτηθεί από την ειδικότητά του."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"993bf84b-76c3-4e37-acf2-cdda42c71ddb","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η γνήσια (ή κυρίως ή καθαρή) ευθανασία είναι επιτρεπτή αλλά όχι και επιβεβλημένη.","Β. Στην λεγόμενη γνήσια (ή κυρίως ή καθαρή, pura) ευθανασία παρέχεται στον ασθενή σωματική αλλά όχι και ψυχική υποστήριξη.","Γ. Ο ιατρικός κόσμος συνήθως διαθέτει την απαραίτητη εκπαίδευση για τη  σωματική και ψυχική υποστήριξη του θνήσκοντα ασθενή.","Δ. Στην λεγόμενη γνήσια (ή κυρίως ή καθαρή) ευθανασία δεν επισπεύδεται ο θάνατος του ασθενή έστω και αν είναι αναπόφευκτος."],"correctAnswers":["Δ"],"justification":"σελ 451","category":"Uncategorized"},{"id":"9fc29046-5ec3-41db-8712-4775467779f1","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Αποτελεσματικότερη λειτουργία των Πειθαρχικών των Ιατρικών Συλλόγων θα είχε σαν συνέπεια την καλύτερη αντιμετώπιση της ιατρικής ευθύνης.","Β. Η επιδίκαση υπέρογκων αποζημιώσεων σε ιατρούς για ιατρική αμέλεια φαίνεται να αποβαίνει τελικά σε όφελος των ασθενών.","Γ. Ο ιατρός δεν είναι νομικός και ως εκ τούτου δεν οφείλει να γνωρίζει κανόνες που αφορούν την ιατρική δεοντολογία, ακόμη και αν αυτοί είναι θεμελιώδεις.","Δ. Παραβίαση από τον ιατρό άγραφων κανόνων δεν συνεπάγεται κανενός είδους ευθύνη για ιατρική αμέλεια."],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"a38447ad-466b-4920-8b6c-e13b4bf33918","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Το ιατρικό απόρρητο αίρεται όταν πρόκειται για εξέχοντα πρόσωπα της πολιτειακής ζωής ή άλλα πρόσωπα που απασχολούν την δημοσιότητα (π.χ. ηθοποιοί).","Β. Ο ασθενής δεν έχει ποτέ δικαίωμα να λαμβάνει γνώση των πληροφοριών που περιέχονται στον ιατρικό του φάκελο.","Γ. Στην περίπτωση παραβίασης του ιατρικού απορρήτου μπορεί να προκύπτουν ποινικές ευθύνες, όχι όμως και αστικές ή πειθαρχικές ευθύνες.","Δ. Ο ιατρός υποχρεούται να τηρεί αρχείο ασθενών το οποίο θα πρέπει να διατηρήσει για μακρύ χρονικό διάστημα."],"correctAnswers":["Δ"],"justification":"σελ. 386","category":"Uncategorized"},{"id":"b50ecd18-9ed6-4ef0-bb62-0e051a75bfe1","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Δεν απαιτείται προηγούμενη συναίνεση του ασθενή όταν πρόκειται να του εφαρμοστεί θεραπεία για νόσημα που απειλεί τη ζωή του.","Β. Δεν απαιτείται προηγούμενη συναίνεση του (ικανού να συναινεί) ασθενή όταν πρόκειται να του εφαρμοστεί θεραπεία για ψυχιατρικό νόσημα.","Γ. Ο ιατρός μπορεί να επέμβει παρά τη ρητή, αυτόνομη και ανεπηρέαστη άρνηση του ασθενή σε περίπτωση απόπειρας αυτοκτονίας.","Δ. Στην περίπτωση ανηλίκου ασθενή που βρίσκεται σε κίνδυνο ζωής αλλά οι γονείς του αρνούνται τη θεραπεία (π.χ. μετάγγιση) ο ιατρός οφείλει να μην επέμβει."],"correctAnswers":["Γ"],"justification":"σελ. 287","category":"Uncategorized"},{"id":"b56bad59-f547-4c09-a9e6-5e02b6d80eb4","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Απλή επιβεβαίωση φήμης δεν μπορεί να συνιστά παραβίαση της υποχρέωσης για ιατρικό απόρρητο.","Β. Από το ιατρικό απόρρητο καλύπτονται και τα ασήμαντα περιστατικά.","Γ. Όταν λήξει η άσκηση του λειτουργήματος του ιατρού ή μετά τον θάνατο του ασθενή το ιατρικό απόρρητο παύει να ισχύει.","Δ. Από το ιατρικό απόρρητο δεν δεσμεύονται εκτός από τον ίδιο τον ιατρό άλλα πρόσωπα του περιβάλλοντός του."],"correctAnswers":["Α"],"justification":"σελ. 374-375","category":"Uncategorized"},{"id":"c3fe8b6b-c6d7-441c-b498-0c191dfc649c","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η ελληνική νομολογία συχνά χαρακτηρίζει την ιατρική αμέλεια ως συνειδητή αμέλεια.","Β. Η συνειδητή αμέλεια διακρίνεται με σαφήνεια πάντα από τον ενδεχόμενο δόλο αν και οι δύο αυτές έννοιες βρίσκονται κοντά.","Γ. Μπορεί σε κάποιες περιπτώσεις να διακρίνεται δύσκολα (με ασάφεια) η συνειδητή αμέλεια από τον ενδεχόμενο δόλο.","Δ. Οι πιθανότητες να συμβεί ένα ανεπιθύμητο αποτέλεσμα έχουν σημασία για το εάν θα θεωρηθεί μια μορφή αμέλειας συνειδητή ή ασυνείδητη."],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"c448b8b0-52e9-4686-bf19-d52a744aae5b","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Ο δικαστής δεν μπορεί να ερμηνεύσει μια ποινική διάταξη με τρόπο που να επιβαρύνεται η θέση του κατηγορούμενου ιατρού.","Β. Δεν μπορεί ποτέ να εγερθεί εναντίον του ιατρού ταυτόχρονα αξίωση χρηματικής αποκατάστασης από συμβατική και από αδικοιπρακτική ευθύνη.","Γ. Το ιατρικό σφάλμα που σχετίζεται με τη διάγνωση είναι λιγότερο βαρύ από το σφάλμα που σχετίζεται με τη θεραπεία.","Δ. Ο ιατρός που ανέλαβε κάποιον ασθενή είναι υποχρεωμένος να επιτύχει το επιθυμητό αποτέλεσμα. Δεν επαρκεί το ότι έκανε όσα όφειλε και μπορούσε."],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"c7fa4203-1547-4975-9faa-e4cd29f0022f","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Το ιατρικό απόρρητο δεν μπορεί να αίρεται ποτέ επειδή υπάρχει κατάσταση ανάγκης ή άμυνας.","Β. Ο ιατρός μπορεί να καταθέτει ως μάρτυρας σε ποινική δίκη εφόσον ο ασθενής του τον έχει αποδεσμεύσει από το καθήκον εχεμύθειας.","Γ. Το καθήκον του ιατρού για εχεμύθεια είναι μέρος της θεραπευτικής διαδικασίας και της σχέσης εμπιστοσύνης ανάμεσα στον ιατρό και τον ασθενή του.","Δ. Ο Όρκος του Ιπποκράτη δεν κάνει καμία αναφορά στο καθήκον του ιατρού για εχεμύθεια."],"correctAnswers":["Γ"],"justification":"σελ 373","category":"Uncategorized"},{"id":"c8f7be3f-573f-4cfb-9b14-62f85554b651","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η διακοπή της εγκυμοσύνης κατά το 1ο τρίμηνο της κύησης είναι ελεύθερη. Ωστόσο δεν μπορεί να γίνεται για λόγους που αφορούν το φύλο του παιδιού.","Β. Σε περίπτωση που η εγκυμοσύνη είναι αποτέλεσμα βιασμού μπορεί να διακόπτεται νόμιμα εάν δεν έχουν συμπληρωθεί 24 εβδομάδες κύησης.","Γ. Σε περίπτωση που η εγκυμοσύνη είναι αποτέλεσμα βιασμού μπορεί να διακόπτεται νόμιμα εάν δεν έχουν συμπληρωθεί 19 εβδομάδες κύησης.","Δ. Σε περίπτωση που η εγκυμοσύνη είναι αποτέλεσμα βιασμού μπορεί να διακόπτεται νόμιμα μέχρι το τέλος της κύησης."],"correctAnswers":["Γ"],"justification":"σελ 211","category":"Uncategorized"},{"id":"d2ed396e-4705-4ad6-ad80-f1d687f0fd0e","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η αφαίρεση ενός ή περισσότερων οργάνων από ενήλικο θανόν πρόσωπο πραγματοποιείται εφόσον, όσο ζούσε, δεν είχε εκφράσει την αντίθεσή του, αλλά απαιτείται και η σύμφωνη γνώμη της οικογένειάς του.","Β. Η αφαίρεση ενός ή περισσότερων οργάνων από ενήλικο θανόν πρόσωπο πραγματοποιείται εφόσον, όσο ζούσε, δεν είχε εκφράσει την αντίθεσή του, ανεξάρτητα από τη σύμφωνη γνώμη της οικογένειάς του.","Γ. Η αφαίρεση ενός ή περισσότερων οργάνων από ενήλικο θανόν πρόσωπο πραγματοποιείται με την κάρτα δότη, η οποία εκφράζει την ελεύθερη δήλωση βούλησης του προσώπου εν ζωή για την δωρεά ενός ή περισσοτέρων οργάνων, ιστών , κυττάρων, μετά όμως από δικαστική έγκριση.","Δ. Η αφαίρεση ενός ή περισσότερων οργάνων από ενήλικο θανόν πρόσωπο πραγματοποιείται εφόσον, όσο ζούσε, δεν είχε εκφράσει την αντίθεσή του, ανεξάρτητα από τη σύμφωνη γνώμη της οικογένειάς του, εφόσον υπάρχει σχετική δικαστική έγκριση."],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"d96612c8-33fc-4edd-a389-d5038e37335b","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Ποτέ στο παρελθόν δεν έγιναν προτάσεις για νομοθετική ρύθμιση του ζητήματος της ευθανασίας.","Β. Η Ελληνική νομοθεσία πειλαμβάνει κάποιες διατάξεις οι οποίες ρυθμίζουν το ζήτημα της ευθανασίας, τουλάχιστον κατά ένα μεγάλο μέρος του.","Γ. Η Ελληνική νομοθεσία περιλαμβάνει κάποιες διατάξεις οι οποίες φαίνονται ότι ρυθμίζουν το ζήτημα της ευθανασίας, κατά ένα μεγάλο μέρος του. Ωστόσο, το ζήτημα παραμένει νομοθετικά αρρύθμιστο (υπάρχει κενό νόμου).","Δ. Η Ελληνική νομοθεσία δεν περιλαμβάνει καθόλου διατάξεις οι οποίες να σχετίζονται με το ζήτημα της ευθανασίας."],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"e1c3ede7-8eba-495f-94bb-ad0f2927b09c","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Ελάχιστα συμβάντα κατά τη μετεγχειρητική πορεία του ασθενή θα μπορούσαν να αποτραπούν ακόμη και αν υπήρχε στενή παρακολούθηση του ασθενή.","Β. Ο ειδικευόμενος ιατρός οφείλει να είναι αυστηρός κριτής των ικανοτήτων που διαθέτει με βάση τις γνώσεις, την εμπειρία και τις δεξιότητές του.","Γ. Ο ειδικευόμενος ανάλογα με τις περιστάσεις μπορεί να ενεργεί και χωρίς την εποπτεία και καθοδήγηση του ειδικού.","Δ. Με βάση την \"αρχή της εμπιστοσύνης\" ο ιατρός δεν μπορεί να αμφισβητήσει διάγνωση ή θεραπεία συναδέλφων ποτέ."],"correctAnswers":["Β"],"justification":"σελ. 348","category":"Uncategorized"},{"id":"e6364b6b-78e2-4e60-ac8b-1450ecec2549","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η εγκατάληψη εργαλείων στο σώμα του ασθενή είναι ένα βαρύ ιατρικό σφάλμα.","Β. Η βαρύτητα του σφάλματος της εγκατάληψης εργαλείων στο σώμα του ασθενή θα πρέπει να κρίνεται κατά περίπτωση (π.χ. κατάσταση του ασθενούς, συνθήκες επείγοντος κλπ.).","Γ. Η εγκατάληψη εργαλείων στο σώμα του ασθενή είναι ένα απλό ανθρώπινο πταίσμα.","Δ. Η βαρύτητα του σφάλματος της εγκατάληψης εργαλείων στο σώμα του ασθενή θα πρέπει να κρίνεται από τον δικαστή ανάλογα με την βαρύτητα της βλάβης που προκλήθηκε."],"correctAnswers":["Β"],"justification":"σελ.339","category":"Uncategorized"},{"id":"e7ac6a13-4514-4c71-8f73-0e8ca1cf6ec7","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Στο ιατρικό πιστοποιητικό πρέπει να αναγράφεται απαραιτήτως η χρήση για την οποία αυτό προορίζεται.","Β. Η έκδοση ψευδούς ιατρικού πιστοποιητικού αποτελεί πειθαρχικό παράπτωμα όχι όμως και ποινικό αδίκημα.","Γ. Η αναγραφή του όρου \"για κάθε νόμιμη χρήση\" είναι επαρκής και καλύπτει τη χρήση για την οποία προορίζεται το πιστοποιητικό.","Δ. Το ιατρικό πιστοποιητικό πρέπει να είναι υπογεγραμμένο από τον ιατρό που το εκδίδει. Είναι επιθυμητό αν και δεν είναι απαραίτητο να είναι και σφραγισμένο."],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"ee6515c3-9a51-4c1f-8623-722a788f07c5","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Οι διαθήκες ευθανασίας ισχύουν έστω και αν οι συνθήκες κάτω από τις οποίες συντάχθηκαν έχουν αλλάξει ουσιωδώς.","Β. Οι διαθήκες ευθανασίας δεν είναι απαραίτητο να διατυπώνονται γραπτά. Μπορεί να διατυπώνονται και προφορικά.","Γ. Σύμφωνα με την ελληνική νομοθεσία οι λεγόμενες διαθήκες ευθανασίας δεσμεύουν τον ιατρό στις αποφάσεις που θα πάρει.","Δ. Ο ασθενής ο οποίος συνέταξε διαθήκη ευθανασίας μπορεί να την ανακαλέσει ελεύθερα ανά πάσα στιγμή."],"correctAnswers":["Δ"],"justification":"σελ. 468 &469","category":"Uncategorized"},{"id":"ef835c53-04a2-4283-b67a-2dc0ac843c5c","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η καθαρά επιστημονική (μη θεραπευτική) έρευνα μπορεί να διεξάγεται κόμη και αν οι κίνδυνοι για τον συμμετέχοντα είναι σημαντικοί, αρκεί να υπερτερεί το όφελος.","Β. Οι ίδιες ακριβώς προϋποθέσεις που ισχύουν για τη θεραπευτική βιο-ιατρική έρευνα ισχύουν και για τη μη θεραπευτική έρευνα.","Γ. Οι προϋποθέσεις που ισχύουν για τη θεραπευτική βιο-ιατρική έρευνα αποτελούν το ελάχιστο (minimum) των προϋποθέσεων της μη θεραπευτικής έρευνας.","Δ. Στην ιστορία του ανθρώπου σπάνια διάφορες ευπαθείς κατηγορίες ανθρώπων έγιναν αντικείμενα εκμετάλλευσης για διεξαγωγή ανήθικης έρευνας."],"correctAnswers":["Γ"],"justification":"σελ 424","category":"Uncategorized"},{"id":"f2c37671-e614-46ff-b845-6970c1af1f03","question":"Παρακαλώ επιλέξτε τη μία σωστή πρόταση από τις παρακάτω τέσσερις:","options":["Α. Η \"αποτελεσματικότητα\" των Μονάδων Εντατικής Θεραπείας είναι ορθό να κρίνεται με βάση τον αριθμό των θανάτων και όχι την ποιότητα περίθαλψης.","Β. Όταν ο ιατρός δεν υποχρεούται πλέον σε περαιτέρω υποστήριξη της ζωής του ασθενή αυτό σημαίνει και ότι δικαιούται και να την συντομεύσει.","Γ. Το αίτημα των ασθενών για ευθανασία σπάνια είναι πραγματικό. Συνήθως είναι αποτέλεσμα κατάθλιψης, αισθήματος ματαίωσης, επιβάρυνσης άλλων κ.α.","Δ. Η διακοπή της συνεχούς λειτουργίας των τεχνητών μέσων υποστήριξης της ζωής με το πάτημα ενός πλήκτρου είναι σε κάθε περίπτωση απαγορευμένη."],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"d8490dfc-4cf3-4c1a-923e-5f1815488f88","question":"Ποιο από τα παρακάτω ανθρώπινα λάθη που σχετίζονται με εργατικά ατυχήματα ανήκουν στο μοντέλο κατάταξης Rasmussen; ","options":["Α. Λάθη δεξιότητας","Β. Λάθη γνώσης ","Γ. Λάθη κανόνων ","Δ. Όλα "],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"46e989a7-b52c-4f93-b2dc-aedffac33776","question":"Ποιοι από τους παρακάτω ανήκουν στους αναδυόμενους μικροοργανισμούς; ","options":["Α. Μικροοργανισμοί που προϋπήρχαν και πρόσφατα έκαναν την εμφάνισή τους ","Β. Μικροοργανισμοί για τους οποίους έχει βρεθεί νέα μέθοδος ταυτοποίησης","Γ. Νέα είδη μικροοργανισμών ","Δ. Όλα"],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"e6a2add5-3c65-4c39-aaa6-d9fe57f8c9ef","question":"Στον συνήθη μικροβιολογικό έλεγχο του πόσιμου νερού, αναζητούμε όλα τα κάτωθι, ΠΛΗΝ:","options":["Α. Άλγες","Β. Κολοβακτηριδιόμορφα","Γ. Κολοβακτηριδιόμορφα κοπρανώδους προέλευσης ","Δ. Εν γένει μικροοργανισμούς"],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"3cdf20f0-6e0a-4873-9680-ebbcf5c6ab4c","question":"Η συχνότερη αιτία τροφικών επιδημιών είναι από:","options":["Α. Βίμπριο","Β. Σαλμονέλλα","Γ. Βάκιλλο","Δ. Σταφυλόκοκκο"],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"90396d8c-e685-4fcb-9e94-a6225c17066a","question":"Το κλίμα ΔΕΝ εξαρτάται από:","options":["Α. Την θερμοκρασία του αέρα ","Β. Την υγρασία του αέρα ","Γ. Την κίνηση και την κατεύθυνση του αέρα ","Δ. Την ρύπανση των υδάτων "],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"294781eb-46f6-4540-80da-c3705be3ac56","question":"Οι ουσίες που παράγονται κατά την καύση ουσιών (π.χ. σκουπίδια) και συγκε μπαγή ή κυστική) μιας βλάβης.","Γ. Η αξονική τομογραφία απεικονίζει με σαφήνεια τη σχέση της διόγκωσης με τους πέριξ ιστούς και αγγεία και την έκταση της διήθησης μαλακών μορίων και οστικών δομών.","Δ. Η ανοικτή βιοψία παρότι είναι η πιο αξιόπιστη μέθοδος διάγνωσης, πρέπει να αποφεύγεται μέχρι να ολοκληρωθεί ο πλήρης διαγνωστικός κλινικοεργαστηριακός και απεικονιστικός έλεγχος."],"correctAnswers":["Α"],"justification":"σελ. 299-300","category":"Uncategorized"},{"id":"b04c44b8-02ba-4c24-8311-cda94f00c46f","question":"Ποιο από τα παρακάτω είναι ΛΑΘΟΣ όσον αφορά την ωτοσκλήρυνση;","options":["Α. Προσβάλλει συχνότερα γυναίκες και επιταχύνεται η εξέλιξή της με τις εγκυμοσύνες.","Β. Προκαλεί συνήθως βαρηκοΐα αγωγιμότητας εξαιτίας ακινητοποίησης της βάσης του αναβολέα.","Γ. Αντιμετωπίζεται χειρουργικά με αναβολεκτομή - αναβολοτομή.","Δ. Εμφανίζει ως τα κυριότερα συμπτώματά της νευροαισθητηριακή βαρηκοΐα, εμβροές και ίλιγγο."],"correctAnswers":["Δ"],"justification":"σελ.22-23","category":"Uncategorized"},{"id":"b513f629-90de-477e-a7bc-97a015142f27","question":"Το ωτοκροταφικό σύνδρομο προκαλείται μετά από:","options":["Α. Ωτοχειρουργικές επεμβάσεις λόγω τραυματισμού της χορδής του τυμπάνου","Β. Αφαίρεση του υπογνάθιου σιελογόνου αδένα ","Γ. Παρωτιδεκτομή","Δ. Μαστοειδεκτομή λόγω τραυματισμού του προσωπικού νεύρου"],"correctAnswers":["Γ"],"justification":"σελ. 216","category":"Uncategorized"},{"id":"36b3e7fa-1c85-4a4c-b1df-41c337c6240d","question":"Ποιος από τους παρακάτω παραρρίνιους κόλπους ΔΕΝ εκβάλλει στο μέσο ρινικό πόρο;","options":["Α. Ο μετωπιαίος κόλπος","Β. Οι οπίσθιες ηθμοειδείς κυψέλες","Γ. Το ιγμόρειο άντρο","Δ. Οι πρόσθιες ηθμοειδείς κυψέλες"],"correctAnswers":["Β"],"justification":"σελ.81","category":"Uncategorized"},{"id":"be9923ac-d02e-4d51-89a1-f2d188c6f367","question":"Ποια από τις ακόλουθες παθήσεις χαρακτηρίζεται από υδαρείς ρινικές εκκρίσεις;","options":["Α. Κακοήθης όγκος ρινός","Β. Βακτηριακή ρινίτιδα","Γ. Ρινόρροια ΕΝΥ","Δ. Ξένο σώμα ρινικής θαλάμης" ed"},{"id":"05b0cdfc-c703-4a9e-921e-3d380970cccd","question":"Για τη διερεύνηση της πέμφιγας χρησιμοποιούνται όλες οι παρακάτω μέθοδοι ΕΚΤΟΣ από:","options":["Α. Ανοσοφθορισμός σε ορό","Β. Βιοψία και ιστολογική εξέταση","Γ. Ανοσοφθορισμός σε δέρμα","Δ. Καλλιέργεια υγρού βλάβης για βακτήρια"],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"26c9b4b3-c6d4-472a-b69a-656a4ef7acf2","question":"Τι ισχύει για τις σμηγματορροϊκές κερατιάσεις;","options":["Α. Είναι προκαρκινικές βλάβες που οφείλονται στον ήλιο.","Β. Μπορεί να εξελιχθούν σε ακανθοκυτταρικό καρκίνωμα.","Γ. Εμφανίζονται συχνά στους νέους αλλά είναι σπάνια στους ηλικιωμένους.","Δ. Είναι καλοήθεις βλάβες συνήθως μελαγχρωματικές."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"265c7814-a09c-480c-9e1f-a7791b8b6df1","question":"Τι είναι σωστό αναφορικά με την ψωρίαση;","options":["Α. Τα λέπια που καλύπτουν τις ερυθηματώδεις πλάκες είναι ξηρά, αργυρόχροα ή λευκωπά και συνήθως αποπίπτουν και ανανεώνονται.","Β. Είναι κνησμώδης, μεταδοτική δερματοπάθεια.","Γ. Στη γενικευμένη φλυκταινώδη ψωρίαση εμφανίζονται πολυάριθμα φλυκταινίδια λόγω μόλυνσης από σταφυλόκοκκο.","Δ. Η ψωρίαση των ονύχων δεν συνοδεύει ποτέ την ψωριασική αρθρίτιδα."],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"3b3c72e6-db42-4b2d-9732-d0e2def3bf0c","question":"Ο σπίλος της Splitz:","options":["Α. Στην κλασσική μορφή έχει χρώμα κεραμιδικόκκινο ή ερυθρορόδινο και είναι επηρμένος.","Β. Αποτελεί μορφή μελανώματος στους νέους.","Γ. Ονομάζεται και leukoderma centrifugum.","Δ. Είναι συχνότερος άνω των 70 ετών."],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"a747140e-ad69-44ca-bfe3-f527a59fe33e","question":"Ποιος από τους παρακάτω ΔΕΝ είναι παράγοντα κινδύνου για ανάπτυξη ακανθοκυτταρικού καρκινώματος;","options":["Α. Ουλές εγκαυμάτων","Β. Χρόνια ηλιοέκθεση ","Γ. Μεταβολικό σύνδρομο","Δ. Ανοσοκαταστολή"],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"f9a6765a-c570-454b-a0d1-d29d5bb54649","question":"Σημειώστε ποια από τις ακόλουθες προτάσεις είναι ορθή:","options":["Α. Η σύφιλη δεν καταλείπει ανοσία (δηλ. μπορεί να μεταδοθεί επανειλημμένα).","Β. Το συφιλιδικό έλκος δεν υποχωρεί αυτόματα αλλά μόνο κατόπιν αντιβιοτικής αγωγής.","Γ. Στη σύφιλη κατά την εγκυμοσύνη, σε περίπτωση αλλεργίας στην πενικιλλίνη συνίσταται θεραπεία με ερυθρομυκίνη.","Δ. Κανένα από τα παραπάνω"],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"c2f28003-248f-4377-bb1c-dcb67eeab562","question":"Οι επίκτητοι μελανινοκυτταρικοί σπίλοι:","options":["Α. Οι σπίλοι είναι πάντα σκούρο καφέ χρώμα.","Β. Συστήνεται να αφαιρούνται όλοι οι επίκτητοι σπίλοι των άκρων.","Γ. Έχουν τρεις διαδοχικές φάσεις ωρίμανσης.","Δ. Οι σύνθετοι σπίλοι αποτελούν την τελική φάση ωρίμανσης."],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"a777ed7b-4317-4470-abb7-373e3bac2be5","question":"Σημειώστε την ορθή απάντηση:","options":["Α. Η θεραπεία του αγγειοοιδήματος δεν απαιτεί τη συστηματική χορήγηση κορτικοστεροειδών αλλά μόνο αντιισταμινικών.","Β. Το κληρονομικό αγγειοοίδημα οφείλεται σε διαταραχή της C1 εστεράσης.","Γ. Οι χαρακτηριστικές βλάβες της κνίδωσης (πομφοί) εμφανίζονται και εξαφανίζονται σε διάστημα 3-4 ημερών.","Δ. Η θεραπεία της κνίδωσης βασίζεται σε αντιισταμινικά."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"76089404-41b6-4507-a4a6-93debbc3bdf9","question":"Στην κοινή πέμφιγα ισχύουν τα εξής:","options":["Α. Δεν επηρεάζεται ποτέ ο στοματικός βλεννογόνους.","Β. Υπάρχουν χαλαρές φυσαλίδες-πομφόλυγες και διαβρώσεις.","Γ. Ο διαχωρισμός συμβαίνει αμέσως κάτω από τη βασική στοιβάδα.","Δ. Το σημείο Nikolsky είναι αρνητικό."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"efd6d7f3-317a-4692-952a-850a4fa518b3","question":"Μία μόνο από τις ακόλουθες προτάσεις είναι ορθή:","options":["Α. Η μετάδοση της ποικιλόχροης πιτυρίασης από άνθρωπο σε άνθρωπο είναι συχνή.","Β. Η δερματοφυτίαση του τριχωτού προσβάλλει συνήθως ενήλικες.","Γ. Το συχνότερο αίτιο της τριχοφυτίας του τριχωτού της κεφαλής είναι το Trichophytonschoenleinii.","Δ. Η κλασσική διαγνωστική εικόνα της ποικιλόχροης πιτυρίασης κατά την άμεση μικροσκόπηση περιγράφεται ως “spaghetti and meatballs”."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"92af1d38-b6c0-46f5-9084-1f7a9e2b7a94","question":"Τι από τα παρακάτω είναι ΛΑΘΟΣ για τις σμηγματορροϊκές κερατώσεις;","options":["Α. Είναι συχνότερες σε άτομα ηλικίας άνω των 35.","Β. Εντοπίζονται στις έντριχες περιοχές.","Γ. Είναι καλοήθεις όγκοι από μελανοκύτταρα.","Δ. Είναι καλοήθεις όγκοι από κερατινοκύτταρα."],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"c7a58bb4-3351-44cb-a219-85eeb95ec880","question":"Τι από τα παρακάτω είναι λάθος για την ηλιακή (ακτινική) κεράτωση;","options":["Α. Αποτελεί πρόδρομη δερματική αλλοίωση του ακανθοκυτταρικού καρκινώματος.","Β. Εντοπίζεται στις ηλιοεκτεθειμένες περιοχές του σώματος.","Γ. Μπορεί να δώσει μεταστάσεις.","Δ. Είναι συχνότερη σε άτομα με δέρμα ανοιχτού χρώματος."],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"ad12285a-0b01-41de-9ae1-0c377fc289d3","question":"Όλοι οι παρακάτω αποτελούν παράγοντες κινδύνου για την εμφάνιση μελανώματος ΕΚΤΟΣ από:","options":["Α. Καφέ χρώμα ματιών","Β. Οικογενειακό ιστορικό μελανώματος","Γ. Ανοιχτόχρωμο δέρμα","Δ. Μεγάλος αριθμός σπίλων"],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"5651b1a2-7fd6-4a67-83c5-b98941a55a8a","question":"Στο πομφολυγώδες πεμφιγοειδές:","options":["Α. Το σημείο Nicolsky είναι θετικό","Β. Εμφανίζεται με τεταμένες πομφόλυγες, οι οποίες μπορεί να είναι και αιμορραγικές","Γ. Εμφανίζεται με χαλαρές πομφόλυγες στα άκρα","Δ. Προσβάλλει πάντα το στοματικό βλεννογόνο"],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"715df0f9-0d2c-46fc-85f0-b1458d78cb54","question":"Ποια από τις παρακάτω πομφολυγώδεις δερματοπάθειες είναι κληρονομική;","options":["Α. Καλοήθης πέμφιγα - νόσος HaileyHailey","Β. Χρόνια πομφολυγώδης δερματοπάθεια της παιδικής ηλικίας","Γ. Ουλωτικό πεμφιγοειδές","Δ. Κοινή πέμφιγα"],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"cbe083ce-f1b0-494c-88aa-73d390b2c3ce","question":"Μία μόνο από τις ακόλουθες προτάσεις είναι ορθή:","options":["Α. Η αντιική αγωγή στις λοιμώξεις με ιό HSV πρέπει να δίνεται μετά τις πρώτες 72 ώρες από την έκθυση του εξανθήματος.","Β. Η θνητότητα της τοξικής επιδερμικής νεκρόλυσης φτάνει το 70%.","Γ. Τα δυο συνηθέστερα φάρμακα που εμπλέκονται στην αιτιοπαθογένεια του συνδρόμου Stevens-Johnson είναι η παρακεταμόλη και τα αντιισταμινικά.","Δ. Οι κόνιδες στη φθειρίαση του τριχωτού της κεφαλής ανευρίσκονται κυρίως στην ινιακή χώρα."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"bbc638db-ddaa-4021-9b1a-1391920023e9","question":"Ποιο κλινικό χαρακτηριστικό ΔΕΝ ανευρίσκεται στην ψωρίαση;","options":["Α. σημείο αιματηράς δρόσου","Β. πλάκες με αργυρόχροα λέπια","Γ. σημείο Nikolsky","Δ. Koebner φαινόμενο"],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"dbee282e-22d1-4110-986f-e2e959e551e0","question":"Όλα τα παρακάτω μπορούν να χορηγηθούν ως θεραπεία στη ροδόχρου πιτυρίαση που έχει συμπτώματα εκτός:","options":["Α. τοπικά στεροειδή","Β. αντιισταμινικά","Γ. φωτοθεραπεία","Δ. συστηματικά ρετινοειδή για λίγες ημέρες"],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"e9561074-4b4e-4f91-a6e5-5c32e581d551","question":"Μετάλλαξη ποιων γονίδιων στην πέμφιγα;","options":["Α. BP…-BP…","Β. BP…-DSG…","Γ. DSG…-DSG…"],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"22cc49d3-0d11-4d2a-9bed-18c8a4bf9a95","question":"Στο μεταστατικό μελάνωμα ποιο από τα παρακάτω ΔΕΝ ισχύει;","options":["Α. Οι μεταστάσεις ηπατικού μελανώματος συχνά εμφανίζονται υπόπυκνες σε σύγκριση με το φυσιολογικό ηπατικό παρέγχυμα στην CT.","Β. Στις ηπατικές μεταστάσεις συνήθως παρατηρείται ενίσχυση στην περιφέρεια της βλάβης, με κεντρικά νεκρωτικά στοιχεία σε εξετάσεις Αξονικής ή Μαγνητικής Τομογραφίας μετά την έγχυση σκιαγραφικού ενδοφλέβια.","Γ. Οι μεταστάσεις στα οστά εμφανίζονται ως οστεοβλαστικές βλάβες που συνήθως αφορούν τα μακρά οστά.","Δ. Οι ηπατικές μεταστατικές βλάβες μπορεί να είναι υπέρπυκνες (υπεραγγειούμενες) στην αρτηριακή φάση και υπόπυκνες στην πυλαία φλεβική φάση σε εξετάσεις Αξονικής ή Μαγνητικής Τομογραφίας μετά την έγχυση σκιαγραφικού ενδοφλέβια."],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"97a0e766-eb0e-4630-9c8a-3184a6da0f17","question":"Στο δερματικό ακανθοκυτταρικό καρκίνωμα τι ΔΕΝ ισχύει;","options":["Α. Η 18F-FDG-PET/CT ενδείκνυται κλινικά για τον αποκλεισμό απομακρυσμένης μεταστατικής νόσου.","Β. Το υπερηχογράφημα θα πρέπει να χρησιμοποιείται σε περίπτωση (περιορισμένων) χειρουργήσιμων όγκων υψηλού κινδύνου χωρίς ψηλαφητούς λεμφαδένες για την ανίχνευση προσβεβλημένων λεμφαδένων.","Γ. Συχνά παρατηρείται ένας επιφανειακός σχηματισμός έλκους.","Δ. Η 18F-FDG-PET/CT ενώ έχει ρόλο στην αρχική σταδιοποίηση δεν συνεισφέρει στην παρακολούθηση της θεραπευτικής απάντησης."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"4b5a0af7-a487-454b-ae69-a49aae9ab515","question":"Στο δερματικό μελάνωμα τι από τα παρακάτω ΔΕΝ ισχύει;","options":["Α. Οι ασθενείς σταδίου IV χρειάζονται ολοσωματική απεικόνιση με χρήση CT ή PET  CT και MRI εγκεφάλου είτε ολοσωματική MRI","Β. Από το στάδιο IIC και μετά συνιστώνται ολοσωματικές εξετάσεις με Αξονική Τομογραφία (CT) ή (PET-CT) είτε ολοσωματική MRI","Γ. Από το στάδιο IB και μετά, συνίσταται υπερηχογράφημα των λεμφαδένων ","Δ. Οι εγκεφαλικές μεταστάσεις εντοπίζονται καλύτερα χρησιμοποιώντας Αξονική Τομογραφία εγκεφάλου με ενδοφλέβια χορήγηση σκιαγραφικού παρά με Μαγνητική Τομογραφία"],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"d98df0ac-d356-40a5-8936-70c81a55815b","question":"Στο μεταστατικό μελάνωμα τι ΔΕΝ ισχύει;","options":["Α. Στις λεμφαδενικές μεταστάσεις η απεικόνιση επιλογής είναι το υπερηχογράφημα και η Αξονική Τομογραφία.","Β. Το PET-CT είναι η πιο ευαίσθητη μέθοδος απεικόνισης για τον χαρακτηρισμό της έκτασης των μεταστάσεων του μελανώματος του θώρακα.","Γ. Στην MR ακουλουθία Τ1 τυπικά αυξημένο σήμα λόγω της παρουσίας μελανίνης.","Δ. Οι μεταστατικές ενδοεγκεφαλικές βλάβες που παρατηρούνται συχνότερα αφορούν τη συμβολή φαιάς/λευκής ουσίας."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"ad22cb9a-c96d-407e-acd5-922c80e0c521","question":"Κατά την απεικόνιση στον μεταστατικό καρκίνο του δέρματος τι από τα παρακάτω ισχύει;","options":["Α. Η Αξονική Τομογραφία προτιμάται έναντι της Μαγνητικής Τομογραφίας εάν υπάρχει υποψία περινευρικής νόσου.","Β. Η Αξονική Τομογραφία μπορεί να αποκαλύψει μικροσκοπική προσβολή στον οστικό φλοιό.","Γ. Ο φυσιολογικός υποδόριος ιστός εμφανίζεται υπέρπυκνος στην Αξονική Τομογραφία.","Δ. Ο φυσιολογικός υποδόριος ιστός εμφανίζεται χαμηλού σήματος σε ακολουθίες Τ1 και Τ2 λόγω της περιεκτικότητας του σε λίπος."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"5aad9e57-051c-4a64-993f-cb40933d6480","question":"Τον τελευταίο χρόνο, σε ασθενή 75 ετών, αναπτύχθηκαν στο δέρμα της ράχης και του θώρακα >50 στρόγγυλες ή ωοειδείς μελανόφαιες επηρμένες βλάβες. Ο ίδιος παραπονιέται επίσης για εναλλαγές στις κενώσεις το τελευταίο εξάμηνο. Η πιθανότερη διάγνωση για τις βλάβες του δέρματος είναι:","options":["Α. Σμηγματορροϊκές κερατώσεις που αναμένονται στην ηλικία του ασθενούς","Β. Φαινόμενο Leser-Trelat","Γ. Βασικοκυτταρικά καρκινώματα ","Δ. Μελανοκυτταρικοί σπίλοι"],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"9383aeba-faa8-496b-b427-c80dab88a55d","question":"Ένα από τα παρακάτω ισχύει για :"04e3bb9b-50f8-4e74-9974-550346b87fad","question":"Βρείτε τη ΛΑΝΘΑΣΜΕΝΗ απάντηση:","options":["Α. Η μεγαλοβλαστική αναιμία συνήθως οφείλεται στην έλλειψη της βιταμίνης Β12 και του φολικού οξέος","Β. Η μεγαλοβλαστική αναιμία είναι συνήθως υπόχρωμη και μικροκυτταρική.","Γ. Η σιδηροπενία είναι συχνότερη στις γυναίκες απ’ ότι στους άνδρες.","Δ. Η σιδηροπενική αναιμία αποτελεί το συχνότερο αίτιο αναιμίας."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"83787c87-f007-4f75-811e-c1557e1efed1","question":"Το αμυλοειδές:","options":["Α. Εναποτίθεται αποκλειστικά στο ήπαρ.","Β. Είναι όμορφη, ηωσινόφιλη, ενδοκυττάρια ουσία.","Γ. Είναι υδατάνθρακας, όπως και το άμυλο.","Δ. Εμφανίζει χαρακτηριστική χρωστικότητα με το ερυθρό του Κονγκό."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"9293ea5e-2c1e-4540-9c1f-eb23fe75062e","question":"Ένας από τους παρακάτω λόγους έχει αποδειχθεί ότι σχετίζεται με την αυξημένη συχνότητα καρκίνου σε άτομα μέσης και μεγαλύτερης ηλικίας:","options":["Α. Διαρκής έκθεση στην ηλεκτρομαγνητική ακτινοβολία (ραδιοσυχνότητες).","Β. Προοδευτικά μειωμένη ικανότητα επιδιόρθωσης του DNA των σωματικών κυττάρων.","Γ. Βελτιωμένη ικανότητα ανοσοεπιτήρησης με την πρόοδο της ηλικίας.","Δ. Μειωμένη δυνατότητα απορρόφησης λιπαρών ουσιών με την τροφή."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"373b6b3c-5794-4c75-bdcf-35bda92a78e5","question":"Με τον όρο κλωνική επέκταση των κακοήθων όγκων εννοούμε:","options":["Α. Την απομακρυσμένη μετάσταση.","Β. Την διηθητική ανάπτυξη του μονοκλωνικού πληθυσμού καρκινικών κυττάρων από τον οποίο αποτελούνται οι συμπαγείς όγκοι των ενηλίκων.","Γ. Την διήθηση του παρακείμενου ιστού στην θέση όπου αναπτύσσεται ο κακοήθης όγκος.","Δ. Την διαδικασία ανάπτυξης υποπληθυσμών καρκινικών κυττάρων με συγκεκριμένα γενετικά και μοριακά χαρακτηριστικά."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"c4d3100b-06d1-49d9-86a7-e48c358f04ef","question":"Στην επούλωση κατά δεύτερο σκοπό:","options":["Α. Ο ουλώδης ιστός που αναπτύσσεται είναι περιορισμένος.","Β. Οι μυοϊνοβλάστες συσπώνται και φέρνουν πιο κοντά τις πλευρές του τραύματος.","Γ. Η συστολή/σύγκλειση του τραύματος είναι 1 εκατοστό την ημέρα και φθάνει στη μέγιστη τιμή της την 3η μέρα.","Δ. Δεν υπάρχει απώλεια ή περιορισμός της λειτουργικότητας."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"046e18dc-0b79-414b-8539-130b55df64f5","question":"Η οξεία φλεγμονώδη αντίδραση:","options":["Α. Ενεργοποιεί την μη-ειδική (φυσική) ανοσία.","Β. Είναι πάντα επιβλαβής για τον οργανισμό.","Γ. Αφήνει πάντα ουλή.","Δ. Προκαλείται πάντα από παθογόνους μικροοργανισμούς."],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"9c903a82-0675-4fea-b45b-b912b457528d","question":"Εξετάζοντας το DNA από καρκίνωμα παχέος εντέρου σε ασθενή με κληρονομική παθογόνο αλλαγή στο γονίδιο MSH2 (σύνδρομο Lynch ή αλλιώς HNPCC), ένα από τα κύρια χαρακτηριστικά που θα παρατηρήσουμε είναι:","options":["Α. Απουσία μικροδορυφορικής αστάθειας.","Β. Εκατοντάδες σημειακές μεταλλάξεις ή μικρές ελλείψεις/εισχωρήσεις (υπερμεταλλαγμένος όγκος).","Γ. Μεγάλης έκτασης χρωμοσωμική αστάθεια.","Δ. Πολλαπλές αναδιατάξεις που οδηγούν στη δημιουργία χιμαιρικών ογκογονιδίων."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"7ecd338b-f3da-4eda-b938-83ae522d37a0","question":"Μηχανισμός υπερευαισθησίας τύπου ΙΙ παρατηρείται χαρακτηριστικά:","options":["Α. Στην υπεροξεία απόρριψη μοσχεύματος","Β. Στη δερμοαντίδραση Mantoux","Γ. Στο συστηματικό ερυθηματώδη λύκο","Δ. Στη νόσο μοσχεύματος εναντίον ξενιστή"],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"e39984bd-2790-458b-9e87-04e91ffe508b","question":"Εξετάζουμε ιστολογικό υλικό από βιοψία παχέος εντέρου. Για να διαπιστώσουμε αν πρόκειται για καρκίνωμα, θα βασιστούμε σε ένα από τα παρακάτω:","options":["Α. Παρουσία μετάλλαξης KRAS ","Β. Ατυπία πυρήνων","Γ. Διαταραχή της αρχιτεκτονικής του επιθηλίου","Δ. Διήθηση του στρώματος από νεοπλασματικά κύτταρα"],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"9300a5ed-1713-49dc-9dac-9379c2d2904d","question":"Σχετικά με τα αγγειακά εγκεφαλικά επεισόδια ισχύει:","options":["Α. Ορίζονται ως αιφνίδια απώλεια εγκεφαλικών λειτουργιών λόγω αγγειακής βλάβης.","Β. Όλες οι υπόλοιπες απαντήσεις είναι σωστές.","Γ. Είναι σημαντικό αίτιο θανάτου και μόνιμης αναπηρίας.","Δ. Οφείλονται σε ισχαιμία (80%) λόγω θρόμβου ή εμβόλου (30%), ενώ τα υπόλοιπα κυρίως σε ενδοεγκεφαλική αιμορραγία, συνήθως στο πλαίσιο υπέρτασης."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"988d74cd-6073-460c-9d96-99fe0624268d","question":"Κατά κανόνα, όταν διαγιγνώσκονται οι συμπαγείς κακοήθεις όγκοι των ενηλίκων με διάμετρο >1εκ. έχουν ένα από τα παρακάτω χαρακτηριστικά:","options":["Α. Αποτελούνται αποκλειστικά από καρκινικά κύτταρα.","Β. Οι μεταλλάξεις που θα βρούμε εξετάζοντας δείγμα DNA από τον όγκο θα αφορούν μόνο στα καρκινικά κύτταρα.","Γ. Όλα τα καρκινικά κύτταρα φέρουν υποχρεωτικά την ίδια οδηγό μετάλλαξη.","Δ. Αποτελούνται από καρκινικά κύτταρα και από μη-κακοήθη κύτταρα (μικροπεριβάλλον)."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"ef140ce6-cb6c-4890-b95e-f144f45c74d3","question":"Ποια από τις παρακάτω προτάσεις είναι ΛΑΝΘΑΣΜΕΝΗ;","options":["Α. Οι βακτηριακές λοιμώξεις προκαλούν κυρίως λεμφοζιδιακή υπερπλασία.","Β. Ο υποδοχέας BCR των Β-λεμφοκυττάρων αντιστοιχεί σε ανοσοσφαιρίνη.","Γ. Η λειτουργία των Τ4 λεμφοκυττάρων επιτελείται μέσω κυτταροκινών.","Δ. Τα Τ8 λεμφοκύτταρα αναγνωρίζουν πρωτεΐνες συνδεδεμένες με μόρια μείζονος συμπλέγματος ιστοσυμβατότητας (MHC) τάξης ΙΙ."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"1ef1d544-8c92-4a8e-a1c7-4cac36ab6546","question":"Η επαναιμάτωση μετά από έμφραγμα μπορεί να προκαλέσει επιπλέον καταστροφή του μυοκαρδίου, κυρίως επειδή:","options":["Α. Δεν ευνοεί την τοπική διήθηση από ενεργοποιημένα λευκοκύτταρα.","Β. Επάγει την προσέλκυση λευκοκυττάρων και την τοπική φλεγμονώδη αντίδραση.","Γ. Μειώνει τα ενδοκυτταρικά επίπεδα ιόντων καλίου.","Δ. Μειώνει την αυξημένη παραγωγή ΑΤΡ από τα κύτταρα του μυοκαρδίου που έχουν υποστεί ισχαιμική βλάβη."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"9efde949-6aa8-41b0-9d45-029b82c4e807","question":"Ποια από τις παρακάτω προτάσεις είναι ΛΑΝΘΑΣΜΕΝΗ, όσον αφορά στον αορτικό διαχωρισμό;","options":["Α. Δεν αποτελεί επιπλοκή της αθηροσκλήρωσης.","Β. Έχει αναπόφευκτα μοιραία κατάληξη.","Γ. Οφείλεται σε διασχιστικές δυνάμεις στον έσω χιτώνα, λόγω στροβιλοειδούς ροής του αίματος.","Δ. Συνήθως αρχίζει κοντά στο αορτικό τόξο."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"34ecca2f-daa1-45f6-9754-76649dfebb27","question":"Ποιο από τα παρακάτω χρησιμοποιείται στη διαβάθμιση του καρκινώματος του μαστού;","options":["Α. Η καταμέτρηση μιτώσεων","Β. Ο αριθμός των επιχώριων λεμφαδένων με μεταστάσεις","Γ. Η παρουσία απομακρυσμένων μεταστάσεων","Δ. Το τεταρτημόριο στο οποίο βρίσκεται ο όγκος"],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"8b0ac48c-4243-4654-a149-dfaabd4eef7e","question":"Σε ποιο είδος κυτταρικού θανάτου η κυτταρική βλάβη περιλαμβάνει σε αρχικό στάδιο συμπύκνωση και κατακερματισμό της χρωματίνης του πυρήνα:","options":["Α. Στην πηκτική νέκρωση","Β. Στην αυτοφαγία","Γ. Στην απόπτωση","Δ. Στην ρευστοποιό νέκρωση"],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"edd76271-b2c7-4f9d-8bd9-ad08fb82d7c2","question":"Μία από τις παρακάτω ουσίες είναι πυρετογόνο:","options":["Α. Ιντερλευκίνη-6 (IL-6)","Β. Αραχιδονικό οξύ","Γ. Λιποξίνες","Δ. Ιντερλευκίνη-10 (IL-10)"],"correctAnswers":["Α"],"justification":null,"category":"Uncategorized"},{"id":"330ca13b-cfaf-46d4-8bf8-e046925861b8","question":"Ποια από τις παρακάτω προτάσεις είναι ΛΑΝΘΑΣΜΕΝΗ;","options":["Α. Ο ιός Epstein-Barr ενοχοποιείται για λεμφώματα.","Β. Οι ιοί HPV ενοχοποιούνται για καρκινώματα πλακωδών επιθηλίων.","Γ. Ο μεγαλοκυτταροϊός ενοχοποιείται για το ρινοφαρυγγικό καρκίνωμα.","Δ. Ο ιός της ηπατίτιδας Β είναι καρκινογόνος."],"correctAnswers":["Γ"],"justification":null,"category":"Uncategorized"},{"id":"66fa79eb-f7f7-447b-9a7d-da25f4eeec8a","question":"Μια υπερπλαστική αλλαγή σε ιστούς:","options":["Α. Δεν μπορεί να οφείλεται απλώς σε ορμονικά αίτια.","Β. Μπορεί να είναι ιατρογενής.","Γ. Κατά κανόνα είναι αποτέλεσμα γενετικών αλλαγών στα κύτταρα του ιστού.","Δ. Οφείλεται πάντα σε κατάργηση του ελέγχου του κυτταρικού κύκλου."],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"1e80e111-948e-4db6-90c2-3d17008b619d","question":"Ένα από τα παρακάτω ΔΕΝ ανήκει στην φυσική άμυνα του οργανισμού:","options":["Α. Βακτηρίδια Doederlein (γαλακτοβακτηρίδια) στον κόλπο του θήλεος","Β. Μακροφάγα","Γ. Κυλινδρικό κροσσωτό επιθήλιο βρόγχων","Δ. Πλασματοκύτταρα"],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"6d5d187d-bcf8-4c3e-8fa7-4c9548ecbd74","question":"Για τις διαταραχές της κυτταρικής αύξησης ισχύει:","options":["Α. Η υπερτροφία του μυϊκού ιστού μετά από άσκηση οφείλεται στον έντονο πολλαπλασιασμό των γραμμωτών μυϊκών ινών.","Β. Μια ογκόμορφη εξεργασία που δεν προϋπήρχε σε συγκεκριμένη θέση του δέρματος είναι πάντα νεοπλασματική.","Γ. Υπερπλασία σε επίπεδο ιστού ονομάζουμε την αύξηση του μεγέθους των κυττάρων που τον αποτελούν.","Δ. Νεοπλάσματα ονομάζουμε τις εξεργασίες που χαρακτηρίζονται από ανεξέλεγκτο πολλαπλασιασμό με κατάργηση του ελέγχου του κυτταρικού κύκλου."],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"a9aaceb3-4125-4ae0-9976-3c55214690c0","question":"Στην παρατεταμένη φλεγμονώδη αντίδραση ανεξαρτήτως αιτίου, η καταστροφή των ιστών οφείλεται κυρίως:","options":["Α. Στην απουσία κυτταροτοξικότητας από τα Τ λεμφοκύττ νεια Neisseriaceae και αποτελεί αιτιολογικό παράγοντα της μηνιγγίτιδας καθώς και άλλων μηνιγγιτιδοκοκκικών νοσημάτων. Υπάρχουν 13 ορότυποι Μηνιγγιτιδόκοκκου και το γονιδιώμά τους έχει αναγνωρισθεί εξ ολοκλήρου, έχει μέγεθος περίπου 2.2 Mbp (εκατομμύρια ζεύγη βάσεων) και βρίσκεται οργανωμένο ως ένα ενιαίο, κυκλικό χρωμόσωμα.\nΟ Μηνιγγιτιδόκοκκος βρίσκεται ως μέρος της φυσιολογικής χλωρίδας στις βλεννογόνιες επιφάνειες της αναπνευστικής οδού (ρινοφάρυγγας) και μπορεί να μεταδοθεί μεταξύ των ξενιστών με μολυσμένο σάλιο ή με σταγονίδια.Ο χρυσίζων σταφυλόκοκκος (Staphylococcus aureus) είναι Gram-Θετικός κόκκος και ο πιο επικίνδυνος από όλους τους σταφυλόκοκκους. Ονομάζεται έτσι επειδή στο μικροσκόπιο μοιάζει με τσαμπί σταφυλιού.\nΕίναι σημαντικό να τονιστεί ότι ο χρυσίζων σταφυλόκοκκος αποτελεί μέλος της φυσιολογικής χλωρίδας σε πολλούς ανθρώπους, χωρίς αυτό να σημαίνει ότι όλοι οι άνθρωποι θα νοσήσουν","category":"Uncategorized"},{"id":"31d29d82-ca3d-4e20-94c8-6a8941100f23","question":"Ποιο από τα παρακάτω χρησιμοποιείται για απολύμανση/αποστείρωση;","options":["Α. οξείδιο του αιθυλενίου","Β. Όλες οι απαντήσεις είναι σωστές","Γ. χλωριούχες ενώσεις","Δ. γλουταραλεϋδη"],"correctAnswers":["Β"],"justification":null,"category":"Uncategorized"},{"id":"838ef4f3-a7ca-4a16-b3bb-88aecf14d570","question":"Ποιο από τα παρακάτω ΔΕΝ παρουσιάζει ιδιαίτερη ανθεκτικότητα στα αντιβιοτικά;","options":["Α. εντερόκοκκος","Β. acinetobacter","Γ. ψευδομονάδα","Δ. Καμία απάντηση δεν είναι σωστή, δηλ. όλα μπορεί να είναι ιδιαιτέρως ανθεκτικά"],"correctAnswers":["Δ"],"justification":null,"category":"Uncategorized"},{"id":"d1baba9a-61d2-479f-a0a9-afc216123ec5","question":"Σε ασθενή που εμφανίζει γαγγραινώδες πυόδερμα θα πρέπει να υποψιαστούμε:","options":["Α. Περιφερική αρτηριακή νόσο","Β. Φλεγμονώδη εντεροπάθεια","Γ. Συστηματικά φλεγμονώδη νοσήματα","Δ. Χρόνια μυελογενή λευχαιμία","Ε. Όλα εκτός του Α"],"correctAnswers":["Ε"],"justification":"(Σελ. 71 Κλινική εξέταση και διάγνωση «Η\nαναγνώριση εί
